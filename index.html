    <title>ShadowTube P2P</title>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --purple-primary: #7b2cbf;
            --purple-secondary: #9d4edd;
            --purple-light: #c77dff;
            --text-light: #f8f9fa;
            --text-gray: #adb5bd;
            --red-alert: #ff4444;
            --green-ok: #44ff44;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--purple-primary) 100%);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .mushroom-logo {
            width: 50px;
            height: 50px;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 0 8px rgba(123, 44, 191, 0.7));
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        
        h1 {
            color: var(--text-light);
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 0 15px rgba(157, 78, 221, 0.8);
        }
        
        .search-container {
            padding: 1.5rem;
            display: flex;
            justify-content: center;
            background-color: var(--bg-darker);
        }
        
        .search-input {
            width: 100%;
            max-width: 600px;
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .search-input:focus {
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px var(--purple-light);
        }
        
        .search-input::placeholder {
            color: var(--text-gray);
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 2rem;
            flex: 1;
        }
        
        .video-card {
            background: linear-gradient(145deg, var(--bg-darker) 0%, rgba(123, 44, 191, 0.1) 100%);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            cursor: pointer;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(123, 44, 191, 0.3);
        }
        
        .video-thumbnail-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .video-card:hover .video-thumbnail {
            transform: scale(1.05);
        }
        
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .video-card:hover .play-icon {
            opacity: 1;
        }
        
        .play-icon::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid white;
            margin-left: 5px;
        }
        
        .video-info {
            padding: 1.2rem;
        }
        
        .video-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .video-description {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .video-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-gray);
            font-size: 0.85rem;
        }
        
        .video-views::before {
            content: 'üëÅÔ∏è';
            margin-right: 5px;
        }
        
        .video-likes {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .video-likes .like-icon {
            font-size: 1.2rem;
            color: var(--text-gray);
        }
        
        .video-likes.liked .like-icon {
            color: var(--purple-light);
        }
        
        .video-date {
            font-size: 0.8rem;
            color: var(--text-gray);
        }
        
        .upload-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--purple-primary) 0%, var(--purple-secondary) 100%);
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(123, 44, 191, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .upload-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 8px 25px rgba(157, 78, 221, 0.7);
        }
        
        .upload-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .upload-modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .upload-form {
            background: linear-gradient(145deg, var(--bg-darker) 0%, rgba(123, 44, 191, 0.2) 100%);
            border-radius: 15px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .upload-modal.active .upload-form {
            transform: translateY(0);
        }
        
        .upload-form h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--purple-light);
        }
        
        .form-group {
            margin-bottom: 1.2rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-gray);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--purple-light);
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: block;
            padding: 15px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-label:hover {
            border-color: var(--purple-light);
            background-color: rgba(123, 44, 191, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(to right, var(--purple-primary), var(--purple-secondary));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(157, 78, 221, 0.4);
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-gray);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .close-btn:hover {
            color: var(--purple-light);
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –≤–∏–¥–µ–æ */
        .video-player-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .video-player-modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .video-player-container {
            width: 90%;
            max-width: 1000px;
            position: relative;
        }
        
        .video-player {
            width: 100%;
            border-radius: 8px;
            outline: none;
        }
        
        /* –ö–∞—Å—Ç–æ–º–Ω—ã–π —Å—Ç–∏–ª—å –¥–ª—è –ø–æ–ª–∑—É–Ω–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ */
        .video-player::-webkit-media-controls-timeline {
            display: none;
        }
        
        .video-player::-webkit-media-controls-current-time-display,
        .video-player::-webkit-media-controls-time-remaining-display {
            display: none;
        }
        
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            padding: 15px;
            display: flex;
            flex-direction: column;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        
        .progress-container {
            width: 100%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--purple-primary), var(--purple-light));
            border-radius: 3px;
            width: 0%;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .progress-container:hover .progress-bar::after {
            opacity: 1;
        }
        
        .player-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .player-close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ */
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .loading {
            animation: pulse 1.5s infinite ease-in-out;
            text-align: center;
            padding: 2rem;
            color: var(--text-gray);
        }
        
        .upload-status {
            text-align: center;
            margin-top: 1rem;
            color: var(--text-gray);
            font-size: 0.9rem;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–µ–Ω—é –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è */

        .progress-container-connection {

            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .progress-bar-connection {
            height: 100%;
            background: linear-gradient(to right, var(--purple-primary), var(--purple-secondary));
            border-radius: 5px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .connection-details {
            font-size: 0.9rem;
            color: var(--text-gray);
            text-align: center;
            margin-top: 1rem;
        }
        
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ –∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏ */

            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;

        }
        
        .file-size {

            font-size: 0.8rem;
            color: var(--text-gray);
        }
        
        .peer-status {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .peer-count {

            font-weight: bold;
        }
        
        .connection-status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;

        }
        
        .status-connected {
            background-color: var(--green-ok);
            box-shadow: 0 0 10px var(--green-ok);
        }
        
        .status-connecting {
            background-color: orange;
            box-shadow: 0 0 10px orange;
            animation: pulse 1.5s infinite;
        }
        
        .status-disconnected {
            background-color: var(--red-alert);
            box-shadow: 0 0 10px var(--red-alert);
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–π */

        .warning-banner.hidden {

        }
        
        .warning-icon {
            margin-right: 10px;
            font-size: 1.5em;
        }
        
        .retry-btn {
            margin-left: 15px;
            padding: 5px 10px;
            background: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>

        class P2PManager {
            constructor() {
                this.peerId = Math.random().toString(36).substring(2, 15);
                this.retryCount = 0;
                this.currentServerIndex = 0;
                this.connectionState = 'disconnected';
                this.dataChannel = null;
                this.peerConnection = null;
                this.ws = null;
            }
            
            async connect() {
                try {
                    this.updateConnectionState('connecting');
                    
                    // 1. –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ signaling-—Å–µ—Ä–≤–µ—Ä—É
                    this.ws = await this.connectToSignalingServer();
                    
                    // 2. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º WebRTC —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
                    await this.initWebRTC();
                    
                    // 3. –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º—Å—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
                    this.registerOnServer();
                    
                    this.updateConnectionState('connected');
                    return true;
                } catch (error) {
                    console.error('P2P connection failed:', error);
                    this.updateConnectionState('error', error.message);
                    return false;
                }
            }
            
            async connectToSignalingServer() {
                while (this.currentServerIndex < CONFIG.SIGNALING_SERVERS.length) {
                    const url = CONFIG.SIGNALING_SERVERS[this.currentServerIndex];
                    try {
                        const ws = new WebSocket(url);
                        
                        // –û–∂–∏–¥–∞–µ–º –æ—Ç–∫—Ä—ã—Ç–∏—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Ç–∞–π–º–∞—É—Ç–æ–º
                        await new Promise((resolve, reject) => {
                            const timer = setTimeout(() => {
                                reject(new Error(`Timeout connecting to ${url}`));
                            }, CONFIG.CONNECTION_TIMEOUT);
                            
                            ws.onopen = () => {
                                clearTimeout(timer);
                                resolve();
                            };
                            
                            ws.onerror = (error) => {
                                clearTimeout(timer);
                                reject(error);
                            };
                        });
                        
                        console.log(`Connected to signaling server: ${url}`);
                        return ws;
                    } catch (error) {
                        console.log(`Failed to connect to ${url}:`, error.message);
                        this.currentServerIndex++;
                        if (this.currentServerIndex >= CONFIG.SIGNALING_SERVERS.length) {
                            throw new Error('All signaling servers unavailable');
                        }
                    }
                }
            }
            
            async initWebRTC() {
                this.peerConnection = new RTCPeerConnection({
                    iceServers: CONFIG.ICE_SERVERS
                });
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤
                this.peerConnection.onicecandidate = (event) => {
                    if (event.candidate && this.ws.readyState === WebSocket.OPEN) {
                        this.ws.send(JSON.stringify({
                            type: 'candidate',
                            candidate: event.candidate
                        }));
                    }
                };
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è ICE
                this.peerConnection.oniceconnectionstatechange = () => {
                    console.log('ICE connection state:', this.peerConnection.iceConnectionState);
                    if (this.peerConnection.iceConnectionState === 'failed') {
                        this.reconnect();
                    }
                };
                
                // –°–æ–∑–¥–∞–µ–º data channel
                this.dataChannel = this.peerConnection.createDataChannel('shadowtube');
                this.setupDataChannel();
            }
            
            setupDataChannel() {
                this.dataChannel.onopen = () => {
                    console.log('Data channel opened');
                    this.updateConnectionState('data_ready');
                };
                
                this.dataChannel.onclose = () => {
                    console.log('Data channel closed');
                    this.reconnect();
                };
                
                this.dataChannel.onmessage = (event) => {
                    this.handleIncomingData(event.data);
                };
            }
            
            registerOnServer() {
                this.ws.send(JSON.stringify({
                    type: 'register',
                    id: this.peerId,
                    channel: 'shadowtube-channel'
                }));
                
                this.ws.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    this.handleSignalingMessage(message);
                };
                
                this.ws.onclose = () => {
                    this.reconnect();
                };
            }
            
            async handleSignalingMessage(message) {
                switch (message.type) {
                    case 'offer':
                        await this.handleOffer(message);
                        break;
                    case 'answer':
                        await this.handleAnswer(message);
                        break;
                    case 'candidate':
                        await this.handleCandidate(message);
                        break;
                    case 'peers':
                        this.updatePeerCount(message.count);
                        break;
                }
            }
            
            async handleOffer(offer) {
                await this.peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await this.peerConnection.createAnswer();
                await this.peerConnection.setLocalDescription(answer);
                
                this.ws.send(JSON.stringify({
                    type: 'answer',
                    sdp: answer
                }));
            }
            
            async handleAnswer(answer) {
                await this.peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
            }
            
            async handleCandidate(candidate) {
                try {
                    await this.peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                } catch (e) {
                    console.error('Error adding ICE candidate:', e);
                }
            }
            
            reconnect() {
                if (this.retryCount < CONFIG.MAX_RETRIES) {
                    this.retryCount++;
                    const delay = Math.min(CONFIG.RECONNECT_DELAY * this.retryCount, 30000); // –ú–∞–∫—Å 30 —Å–µ–∫
                    console.log(`Reconnecting attempt ${this.retryCount} in ${delay}ms...`);
                    
                    setTimeout(() => {
                        this.cleanup();
                        this.connect();
                    }, delay);
                } else {
                    this.updateConnectionState('failed', 'Max retries reached');
                }
            }
            
            cleanup() {
                if (this.dataChannel) {
                    this.dataChannel.close();
                }
                if (this.peerConnection) {
                    this.peerConnection.close();
                }
                if (this.ws) {
                    this.ws.close();
                }
            }
            
            updateConnectionState(state, message = '') {
                this.connectionState = state;
                const statusElement = document.getElementById('connection-status');

                if (statusElement) {

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –ø—Ä–∏ –æ—à–∏–±–∫–∞—Ö

        function formatNumber(num) {

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 7) {
                return date.toLocaleDateString();
            } else if (days > 0) {
                return `${days} ${days === 1 ? '–¥–µ–Ω—å' : days < 5 ? '–¥–Ω—è' : '–¥–Ω–µ–π'} –Ω–∞–∑–∞–¥`;
            } else if (hours > 0) {
                return `${hours} ${hours === 1 ? '—á–∞—Å' : hours < 5 ? '—á–∞—Å–∞' : '—á–∞—Å–æ–≤'} –Ω–∞–∑–∞–¥`;
            } else if (minutes > 0) {
                return `${minutes} ${minutes === 1 ? '–º–∏–Ω—É—Ç—É' : minutes < 5 ? '–º–∏–Ω—É—Ç—ã' : '–º–∏–Ω—É—Ç'} –Ω–∞–∑–∞–¥`;

                return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
            }
        }

        function formatFileSize(bytes) {
            if (bytes >= 1073741824) {
                return (bytes / 1073741824).toFixed(1) + ' GB';
            }
            if (bytes >= 1048576) {
                return (bytes / 1048576).toFixed(1) + ' MB';
            }
            if (bytes >= 1024) {

            }
            return bytes + ' bytes';
        }

                    // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç –≤–∏–¥–µ–æ
                    const newVideo = {
                        id: Date.now().toString(),
                        title: title,
                        description: description,
                        views: 0,
                        likes: 0,
                        date: new Date().toISOString(),
                        thumbnail: thumbnailUrl,
                        thumbnailBlob: await blobToBase64(thumbnailBlob),
                        fileName: file.name,
                        fileType: file.type,
                        fileSize: file.size,
                        fileData: videoArrayBuffer,
                        liked: false,
                        isDemo: false
                    };
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤–∏–¥–µ–æ –≤ IndexedDB
                    uploadStatus.textContent = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤–∏–¥–µ–æ...';
                    await saveVideoToDB(newVideo);
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–æ–≤–æ–µ –≤–∏–¥–µ–æ –¥—Ä—É–≥–∏–º –ø–∏—Ä–∞–º —á–µ—Ä–µ–∑ P2P
                    if (p2pManager) {
                        p2pManager.sendData({
                            type: 'new_video',
                            video: {
                                id: newVideo.id,
                                title: newVideo.title,
                                description: newVideo.description,
                                views: newVideo.views,
                                likes: newVideo.likes,
                                date: newVideo.date,
                                thumbnail: newVideo.thumbnail,
                                thumbnailBlob: newVideo.thumbnailBlob,
                                fileName: newVideo.fileName,
                                fileType: newVideo.fileType,
                                fileSize: newVideo.fileSize,
                                liked: newVideo.liked,
                                isDemo: newVideo.isDemo
                            }
                        });
                    }
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –≤–∏–¥–µ–æ
                    const videos = await getAllVideosFromDB();
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(videos.map(v => ({
                        id: v.id,
                        title: v.title,
                        description: v.description,
                        views: v.views,
                        likes: v.likes,
                        date: v.date,
                        thumbnail: v.thumbnail,
                        thumbnailBlob: v.thumbnailBlob,
                        fileName: v.fileName,
                        fileType: v.fileType,
                        fileSize: v.fileSize,
                        liked: v.liked,
                        isDemo: v.isDemo
                    }))));
                    
                    // –°–æ–∑–¥–∞–µ–º Blob URL –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
                    newVideo.src = URL.createObjectURL(new Blob([newVideo.fileData], { type: newVideo.fileType }));
                    
                    // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
                    videoUploadForm.reset();
                    fileLabel.textContent = "–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ –≤–∏–¥–µ–æ —Å—é–¥–∞ –∏–ª–∏ –Ω–∞–∂–º–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞\n–ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä: 100MB";
                    
                    // –£—Å–ø–µ—à–Ω—ã–π —Å—Ç–∞—Ç—É—Å
                    uploadStatus.textContent = '–í–∏–¥–µ–æ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ!';
                    uploadStatus.style.color = 'var(--purple-light)';
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞
                    await updateStorageUsage();
                    
                    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                    setTimeout(() => {
                        uploadModal.classList.remove('active');
                        uploadStatus.textContent = '';
                    }, 1000);
                    
                    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –≤–∏–¥–µ–æ
                    displayVideos(videos);
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –≤–∏–¥–µ–æ:', error);
                    uploadStatus.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –≤–∏–¥–µ–æ';
                    uploadStatus.style.color = 'var(--red-alert)';
                }
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è —Ñ–∞–π–ª–æ–≤
            fileLabel.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileLabel.style.borderColor = 'var(--purple-light)';
                fileLabel.style.backgroundColor = 'rgba(123, 44, 191, 0.1)';
            });
            
            fileLabel.addEventListener('dragleave', () => {
                fileLabel.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                fileLabel.style.backgroundColor = 'transparent';
            });
            
            fileLabel.addEventListener('drop', (e) => {
                e.preventDefault();
                fileLabel.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                fileLabel.style.backgroundColor = 'transparent';
                
                if (e.dataTransfer.files.length) {
                    videoFileInput.files = e.dataTransfer.files;
                    fileLabel.textContent = `–í—ã–±—Ä–∞–Ω —Ñ–∞–π–ª: ${e.dataTransfer.files[0].name}`;
                }
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞
            videoFileInput.addEventListener('change', () => {
                if (videoFileInput.files.length) {
                    fileLabel.textContent = `–í—ã–±—Ä–∞–Ω —Ñ–∞–π–ª: ${videoFileInput.files[0].name}`;
                }
            });
        });
    </script>

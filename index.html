<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowTube</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-darker: #0a0a0a;
            --bg-darkest: #050505;
            --accent-purple: #8a2be2;
            --accent-purple-light: #9b4dff;
            --accent-green: #00ff88;
            --accent-red: #ff3860;
            --accent-blue: #00a8ff;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --card-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        /* Прокрутка */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-darker);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--accent-purple);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-purple-light);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--bg-darker);
            padding: 15px 0;
            box-shadow: var(--card-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(138, 43, 226, 0.2);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-purple);
            text-decoration: none;
        }
        
        .logo-icon {
            font-size: 2.2rem;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 6px;
        }
        
        .nav-link:hover {
            color: var(--accent-purple);
            background: rgba(138, 43, 226, 0.1);
        }
        
        .upload-btn {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-purple-light));
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.5);
        }
        
        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #333;
            border-radius: 30px;
            background-color: var(--bg-darker);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .search-input:focus {
            border-color: var(--accent-purple);
            box-shadow: 0 2px 12px rgba(138, 43, 226, 0.3);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
        }
        
        .upload-form {
            background-color: var(--bg-darker);
            border-radius: 12px;
            padding: 30px;
            margin: 30px auto;
            max-width: 800px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(138, 43, 226, 0.2);
            display: none;
        }
        
        .upload-form.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--accent-purple);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background-color: #222;
            border: 1px solid #333;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }
        
        .form-input:focus {
            border-color: var(--accent-purple);
            outline: none;
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.3);
        }
        
        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            border: 2px dashed #444;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            background-color: rgba(138, 43, 226, 0.05);
        }
        
        .file-input-label:hover {
            border-color: var(--accent-purple);
            background-color: rgba(138, 43, 226, 0.1);
        }
        
        .file-input-icon {
            font-size: 3rem;
            color: var(--accent-purple);
            margin-bottom: 15px;
        }
        
        .file-input-text {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .file-input-hint {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-purple-light));
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(138, 43, 226, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(138, 43, 226, 0.4);
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .video-card {
            background-color: var(--bg-darker);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        .video-thumbnail {
            width: 100%;
            height: 180px;
            background-color: #000;
            position: relative;
        }
        
        .video-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-thumbnail::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(transparent 60%, rgba(0, 0, 0, 0.7));
        }
        
        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            z-index: 1;
        }
        
        .video-views {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 3px;
        }
        
        .video-info {
            padding: 15px;
        }
        
        .video-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .video-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .video-actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #333;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }
        
        .action-btn:hover {
            color: var(--accent-purple);
        }
        
        .no-videos {
            text-align: center;
            padding: 50px 20px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }
        
        .success-message {
            color: var(--accent-green);
            text-align: center;
            margin-top: 20px;
            display: none;
            font-weight: 500;
        }
        
        .error-message {
            color: var(--accent-red);
            text-align: center;
            margin-top: 20px;
            display: none;
            font-weight: 500;
        }
        
        /* Модальное окно просмотра видео */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .video-modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .video-player {
            width: 90%;
            max-width: 1000px;
            max-height: 80vh;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .video-player video {
            width: 100%;
            height: 100%;
        }
        
        .video-info-modal {
            width: 90%;
            max-width: 1000px;
            padding: 20px 0;
        }
        
        .video-title-modal {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: white;
        }
        
        .video-meta-modal {
            display: flex;
            gap: 20px;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }
        
        .close-modal {
            position: absolute;
            top: 30px;
            right: 30px;
            background: var(--accent-red);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Фильтры */
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: var(--bg-darker);
            color: var(--text-secondary);
            border: 1px solid #333;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .filter-btn.active {
            background: var(--accent-purple);
            color: white;
            border-color: var(--accent-purple);
        }
        
        /* Админ панель */
        .admin-panel {
            position: fixed;
            top: 100px;
            right: 20px;
            width: 300px;
            background: var(--bg-darker);
            border: 1px solid var(--accent-purple);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            z-index: 999;
            display: none;
        }
        
        .admin-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
            cursor: move;
        }
        
        .admin-panel-title {
            color: var(--accent-purple);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .admin-panel-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        .admin-panel-close:hover {
            color: var(--accent-red);
        }
        
        .admin-video-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .admin-video-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }
        
        .admin-video-title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 10px;
        }
        
        .admin-delete-btn {
            background: var(--accent-red);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 3px 8px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .admin-delete-btn:hover {
            background: #ff1a4a;
        }
        
        /* Парольная форма */
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .password-form {
            background: var(--bg-darker);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--accent-purple);
        }
        
        .password-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--accent-purple);
        }
        
        .password-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: #222;
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }
        
        .password-submit {
            width: 100%;
            padding: 12px;
            background: var(--accent-purple);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .password-submit:hover {
            background: var(--accent-purple-light);
        }
        
        .password-error {
            color: var(--accent-red);
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        
        /* Админ метка */
        .admin-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: var(--accent-purple);
            font-weight: bold;
            margin-left: 10px;
        }
        
        .admin-checkmark {
            color: var(--accent-purple);
        }
        
        /* Кнопка админа */
        .admin-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent-purple);
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .admin-btn:hover {
            background: var(--accent-purple-light);
            transform: scale(1.1);
        }
        
        /* Анимации */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .nav-links {
                width: 100%;
                justify-content: space-between;
            }
            
            .upload-form {
                padding: 20px;
            }
            
            .admin-panel {
                width: 90%;
                right: 5%;
                top: 20%;
            }
        }
        
        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .video-thumbnail {
                height: 200px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="#" class="logo">
                <i class="fas fa-photo-video logo-icon"></i>
                <span>ShadowTube </span>
            </a>
            
            <div class="nav-links">
                <a href="#" class="nav-link"><i class="fas fa-home"></i> Главная</a>
                <a href="#" class="nav-link"><i class="fas fa-fire"></i> Популярное</a>
                <a href="#" class="nav-link"><i class="fas fa-clock"></i> Новое</a>
            </div>
            
            <button id="uploadBtn" class="upload-btn">
                <i class="fas fa-upload"></i>
                <span>Загрузить</span>
            </button>
        </div>
    </header>

    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Поиск видео...">
            <i class="fas fa-search search-icon"></i>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Все</button>
            <button class="filter-btn" data-filter="today">Сегодня</button>
            <button class="filter-btn" data-filter="week">На этой неделе</button>
            <button class="filter-btn" data-filter="month">В этом месяце</button>
        </div>

        <div id="uploadForm" class="upload-form">
            <h2 class="form-title">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Загрузить новое видео</span>
            </h2>
            <form id="videoUploadForm">
                <div class="form-group">
                    <label for="videoTitle" class="form-label">Название видео</label>
                    <input type="text" id="videoTitle" class="form-input" placeholder="Введите название..." required>
                </div>
                
                <div class="form-group">
                    <label for="videoDesc" class="form-label">Описание (необязательно)</label>
                    <textarea id="videoDesc" class="form-input" rows="3" placeholder="Добавьте описание..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Видеофайл</label>
                    <div class="file-input-container">
                        <input type="file" id="videoFile" class="file-input" accept="video/*" required>
                        <label for="videoFile" class="file-input-label">
                            <i class="fas fa-file-video file-input-icon"></i>
                            <div class="file-input-text">Перетащите видео или нажмите для выбора</div>
                            <div class="file-input-hint">MP4, WebM или MOV. Максимум 1GB</div>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span id="submitText">Опубликовать видео</span>
                    <span id="submitSpinner" style="display:none;"><i class="fas fa-spinner fa-spin"></i> Загрузка...</span>
                </button>
                
                <div id="successMessage" class="success-message">
                    <i class="fas fa-check-circle"></i> Видео успешно загружено!
                </div>
                
                <div id="errorMessage" class="error-message">
                    <i class="fas fa-exclamation-circle"></i> Произошла ошибка при загрузке
                </div>
            </form>
        </div>

        <div id="videoContainer" class="video-grid">
            <!-- Видео будут загружаться здесь -->
            <div class="no-videos">
                <i class="fas fa-video-slash" style="font-size: 3rem; margin-bottom: 15px;"></i>
                <h3>Пока нет видео</h3>
                <p>Будьте первым, кто загрузит видео!</p>
            </div>
        </div>
    </div>

    <!-- Модальное окно просмотра видео -->
    <div id="videoModal" class="video-modal">
        <button class="close-modal" id="closeModal">&times;</button>
        <div class="video-player">
            <video controls autoplay id="modalVideoPlayer">
                Ваш браузер не поддерживает видео
            </video>
        </div>
        <div class="video-info-modal">
            <h2 class="video-title-modal" id="modalVideoTitle"></h2>
            <div class="video-meta-modal">
                <span id="modalVideoViews"></span>
                <span id="modalVideoDate"></span>
                <span id="modalVideoSize"></span>
            </div>
            <p id="modalVideoDesc"></p>
        </div>
    </div>

    <!-- Админ панель -->
    <div id="adminPanel" class="admin-panel">
        <div class="admin-panel-header" id="adminPanelHeader">
            <div class="admin-panel-title">
                <i class="fas fa-user-shield"></i>
                <span>Админ панель</span>
            </div>
            <button class="admin-panel-close" id="adminPanelClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="admin-video-list" id="adminVideoList">
            <!-- Список видео для админа -->
        </div>
        <button id="logoutAdmin" class="submit-btn" style="margin-top: 0;">
            <i class="fas fa-sign-out-alt"></i> Выйти
        </button>
    </div>

    <!-- Форма ввода пароля -->
    <div id="passwordModal" class="password-modal" style="display: none;">
        <div class="password-form">
            <h2 class="password-title">
                <i class="fas fa-lock"></i> Введите пароль админа
            </h2>
            <input type="password" id="adminPassword" class="password-input" placeholder="Пароль">
            <button id="passwordSubmit" class="password-submit">Войти</button>
            <div id="passwordError" class="password-error">
                <i class="fas fa-exclamation-circle"></i> Неверный пароль
            </div>
        </div>
    </div>

    <!-- Кнопка админа -->
    <button id="adminBtn" class="admin-btn" title="Админ панель">
        <i class="fas fa-user-shield"></i>
    </button>

    <script>
        // Хранилище для видео
        let videos = JSON.parse(localStorage.getItem('shadowTubeVideos')) || [];
        
        // Состояние админа
        let isAdmin = localStorage.getItem('shadowTubeAdmin') === 'true';
        
        // DOM элементы
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadForm = document.getElementById('uploadForm');
        const videoForm = document.getElementById('videoUploadForm');
        const videoContainer = document.getElementById('videoContainer');
        const searchInput = document.getElementById('searchInput');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const videoModal = document.getElementById('videoModal');
        const modalVideoPlayer = document.getElementById('modalVideoPlayer');
        const modalVideoTitle = document.getElementById('modalVideoTitle');
        const modalVideoViews = document.getElementById('modalVideoViews');
        const modalVideoDate = document.getElementById('modalVideoDate');
        const modalVideoSize = document.getElementById('modalVideoSize');
        const modalVideoDesc = document.getElementById('modalVideoDesc');
        const closeModal = document.getElementById('closeModal');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const submitText = document.getElementById('submitText');
        const submitSpinner = document.getElementById('submitSpinner');
        const adminPanel = document.getElementById('adminPanel');
        const adminPanelHeader = document.getElementById('adminPanelHeader');
        const adminPanelClose = document.getElementById('adminPanelClose');
        const adminVideoList = document.getElementById('adminVideoList');
        const logoutAdmin = document.getElementById('logoutAdmin');
        const passwordModal = document.getElementById('passwordModal');
        const adminPassword = document.getElementById('adminPassword');
        const passwordSubmit = document.getElementById('passwordSubmit');
        const passwordError = document.getElementById('passwordError');
        const adminBtn = document.getElementById('adminBtn');
        
        // Показать/скрыть форму загрузки
        uploadBtn.addEventListener('click', () => {
            uploadForm.classList.toggle('active');
            if (uploadForm.classList.contains('active')) {
                document.getElementById('videoTitle').focus();
            }
        });
        
        // Загрузка видео
        videoForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('videoTitle').value.trim();
            const description = document.getElementById('videoDesc').value.trim();
            const fileInput = document.getElementById('videoFile');
            const file = fileInput.files[0];
            
            // Валидация
            if (!title || !file) {
                showError("Пожалуйста, заполните обязательные поля");
                return;
            }
            
            if (file.size > 1073741824) { // 1GB
                showError("Файл слишком большой (максимум 1GB)");
                return;
            }
            
            // Показываем индикатор загрузки
            submitText.style.display = 'none';
            submitSpinner.style.display = 'inline';
            
            try {
                const videoData = {
                    id: Date.now().toString(),
                    title: title,
                    description: description || "Нет описания",
                    data: await readFileAsDataURL(file),
                    uploadDate: new Date().toISOString(),
                    size: formatFileSize(file.size),
                    duration: await getVideoDuration(file),
                    views: 0,
                    isAdminUpload: isAdmin // Добавляем метку, если загружено админом
                };
                
                videos.unshift(videoData); // Добавляем в начало массива
                localStorage.setItem('shadowTubeVideos', JSON.stringify(videos));
                
                // Очищаем форму
                videoForm.reset();
                showSuccess();
                
                // Обновляем список видео
                displayVideos(videos);
                
                // Скрываем форму через 2 секунды
                setTimeout(() => {
                    uploadForm.classList.remove('active');
                }, 2000);
            } catch (error) {
                console.error("Ошибка загрузки видео:", error);
                showError("Ошибка при обработке видео");
            } finally {
                // Скрываем индикатор загрузки
                submitText.style.display = 'inline';
                submitSpinner.style.display = 'none';
            }
        });
        
        // Чтение файла как DataURL
        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        // Получение длительности видео
        function getVideoDuration(file) {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                video.preload = 'metadata';
                
                video.onloadedmetadata = function() {
                    window.URL.revokeObjectURL(video.src);
                    const duration = video.duration;
                    resolve(formatDuration(duration));
                };
                
                video.onerror = function() {
                    resolve("0:00");
                };
                
                video.src = URL.createObjectURL(file);
            });
        }
        
        // Форматирование длительности
        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Форматирование размера файла
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else if (bytes < 1073741824) return (bytes / 1048576).toFixed(1) + ' MB';
            else return (bytes / 1073741824).toFixed(1) + ' GB';
        }
        
        // Показать сообщение об успехе
        function showSuccess() {
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }
        
        // Показать сообщение об ошибке
        function showError(message) {
            errorMessage.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }
        
        // Поиск видео
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            filterVideos(searchTerm, activeFilter);
        });
        
        // Фильтрация видео
        function filterVideos(searchTerm = '', filter = 'all') {
            let filteredVideos = [...videos];
            
            // Применяем текстовый поиск
            if (searchTerm) {
                filteredVideos = filteredVideos.filter(video => 
                    video.title.toLowerCase().includes(searchTerm) || 
                    video.description.toLowerCase().includes(searchTerm)
                );
            }
            
            // Применяем временной фильтр
            const now = new Date();
            switch(filter) {
                case 'today':
                    filteredVideos = filteredVideos.filter(video => {
                        const uploadDate = new Date(video.uploadDate);
                        return uploadDate.toDateString() === now.toDateString();
                    });
                    break;
                case 'week':
                    filteredVideos = filteredVideos.filter(video => {
                        const uploadDate = new Date(video.uploadDate);
                        const diffTime = now - uploadDate;
                        const diffDays = diffTime / (1000 * 60 * 60 * 24);
                        return diffDays <= 7;
                    });
                    break;
                case 'month':
                    filteredVideos = filteredVideos.filter(video => {
                        const uploadDate = new Date(video.uploadDate);
                        return uploadDate.getMonth() === now.getMonth() && 
                               uploadDate.getFullYear() === now.getFullYear();
                    });
                    break;
            }
            
            displayVideos(filteredVideos);
        }
        
        // Обработчики фильтров
        filterButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                filterButtons.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const searchTerm = searchInput.value.toLowerCase();
                filterVideos(searchTerm, this.dataset.filter);
            });
        });
        
        // Отображение видео
        function displayVideos(videosToDisplay) {
            videoContainer.innerHTML = '';
            
            if (videosToDisplay.length === 0) {
                videoContainer.innerHTML = `
                    <div class="no-videos">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <h3>Видео не найдены</h3>
                        <p>Попробуйте изменить параметры поиска или фильтра</p>
                    </div>
                `;
                return;
            }
            
            videosToDisplay.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                
                const uploadDate = new Date(video.uploadDate);
                const formattedDate = uploadDate.toLocaleDateString('ru-RU', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });
                
                // Добавляем метку админа, если видео загружено админом
                const adminLabel = video.isAdminUpload 
                    ? `<span class="admin-badge"><i class="fas fa-check-circle admin-checkmark"></i>Владелец</span>` 
                    : '';
                
                videoCard.innerHTML = `
                    <div class="video-thumbnail">
                        <video src="${video.data}" preload="metadata"></video>
                        <span class="video-duration">${video.duration}</span>
                        <span class="video-views"><i class="fas fa-eye"></i> ${video.views}</span>
                    </div>
                    <div class="video-info">
                        <div class="video-title" title="${video.title}">${video.title}${adminLabel}</div>
                        <div class="video-meta">
                            <span>${formattedDate}</span>
                            <span>${video.size}</span>
                        </div>
                        <div class="video-actions">
                            <button class="action-btn like-btn" data-id="${video.id}">
                                <i class="far fa-thumbs-up"></i> Нравится
                            </button>
                            <button class="action-btn share-btn" data-id="${video.id}">
                                <i class="fas fa-share"></i> Поделиться
                            </button>
                        </div>
                    </div>
                `;
                
                videoCard.addEventListener('click', (e) => {
                    // Не открываем просмотр, если клик был по кнопке действия
                    if (e.target.closest('.action-btn')) {
                        e.stopPropagation();
                        return;
                    }
                    openVideoModal(video);
                });
                
                // Обработчики для кнопок действий
                const likeBtn = videoCard.querySelector('.like-btn');
                const shareBtn = videoCard.querySelector('.share-btn');
                
                likeBtn.addEventListener('click', () => {
                    likeBtn.innerHTML = `<i class="fas fa-thumbs-up"></i> Понравилось`;
                    likeBtn.style.color = 'var(--accent-purple)';
                });
                
                shareBtn.addEventListener('click', () => {
                    shareVideo(video);
                });
                
                videoContainer.appendChild(videoCard);
            });
            
            // Обновляем список видео в админ панели
            if (isAdmin) {
                updateAdminVideoList();
            }
        }
        
        // Открыть модальное окно с видео
        function openVideoModal(video) {
            // Увеличиваем количество просмотров
            video.views++;
            localStorage.setItem('shadowTubeVideos', JSON.stringify(videos));
            
            const uploadDate = new Date(video.uploadDate);
            const formattedDate = uploadDate.toLocaleDateString('ru-RU', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            
            modalVideoPlayer.src = video.data;
            modalVideoTitle.textContent = video.title + (video.isAdminUpload ? ' <span class="admin-badge"><i class="fas fa-check-circle admin-checkmark"></i>Владелец</span>' : '');
            modalVideoViews.innerHTML = `<i class="fas fa-eye"></i> ${video.views} просмотров`;
            modalVideoDate.textContent = formattedDate;
            modalVideoSize.textContent = video.size;
            modalVideoDesc.textContent = video.description;
            
            videoModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // Закрыть модальное окно
        closeModal.addEventListener('click', () => {
            modalVideoPlayer.pause();
            videoModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        });
        
        // Закрывать модальное окно при клике вне его
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                closeModal.click();
            }
        });
        
        // Поделиться видео
        function shareVideo(video) {
            if (navigator.share) {
                navigator.share({
                    title: video.title,
                    text: 'Смотрите это видео на ShadowTube PRO',
                    url: window.location.href + '?video=' + video.id
                }).catch(err => {
                    console.error('Ошибка при использовании Web Share API:', err);
                    fallbackShare(video);
                });
            } else {
                fallbackShare(video);
            }
        }
        
        // Альтернативный способ поделиться
        function fallbackShare(video) {
            const shareUrl = window.location.href + '?video=' + video.id;
            prompt('Скопируйте ссылку для поделиться:', shareUrl);
        }
        
        // Админ-функционал
        function updateAdminVideoList() {
            adminVideoList.innerHTML = '';
            
            if (videos.length === 0) {
                adminVideoList.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Нет видео для управления</p>';
                return;
            }
            
            videos.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.className = 'admin-video-item';
                
                videoItem.innerHTML = `
                    <div class="admin-video-title" title="${video.title}">${video.title}</div>
                    <button class="admin-delete-btn" data-id="${video.id}">
                        <i class="fas fa-trash"></i> Удалить
                    </button>
                `;
                
                const deleteBtn = videoItem.querySelector('.admin-delete-btn');
                deleteBtn.addEventListener('click', () => {
                    if (confirm(`Вы уверены, что хотите удалить видео "${video.title}"?`)) {
                        deleteVideo(video.id);
                    }
                });
                
                adminVideoList.appendChild(videoItem);
            });
        }
        
        function deleteVideo(videoId) {
            videos = videos.filter(video => video.id !== videoId);
            localStorage.setItem('shadowTubeVideos', JSON.stringify(videos));
            displayVideos(videos);
        }
        
        // Перетаскивание админ-панели
        let isDragging = false;
        let offsetX, offsetY;
        
        adminPanelHeader.addEventListener('mousedown', (e) => {
            isDragging = true;
            const rect = adminPanel.getBoundingClientRect();
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;
            adminPanel.style.cursor = 'grabbing';
        });
        
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            adminPanel.style.left = `${e.clientX - offsetX}px`;
            adminPanel.style.top = `${e.clientY - offsetY}px`;
            adminPanel.style.right = 'auto';
        });
        
        document.addEventListener('mouseup', () => {
            isDragging = false;
            adminPanel.style.cursor = 'grab';
        });
        
        // Закрытие админ-панели
        adminPanelClose.addEventListener('click', () => {
            adminPanel.style.display = 'none';
        });
        
        // Выход из админ-панели
        logoutAdmin.addEventListener('click', () => {
            isAdmin = false;
            localStorage.setItem('shadowTubeAdmin', 'false');
            adminPanel.style.display = 'none';
            adminBtn.style.display = 'flex';
            displayVideos(videos);
        });
        
        // Открытие формы ввода пароля
        adminBtn.addEventListener('click', () => {
            if (isAdmin) {
                adminPanel.style.display = 'block';
                adminBtn.style.display = 'none';
            } else {
                passwordModal.style.display = 'flex';
                adminPassword.focus();
            }
        });
        
        // Проверка пароля
        passwordSubmit.addEventListener('click', () => {
            if (adminPassword.value === 'АбуБандит') {
                isAdmin = true;
                localStorage.setItem('shadowTubeAdmin', 'true');
                passwordModal.style.display = 'none';
                adminPanel.style.display = 'block';
                adminBtn.style.display = 'none';
                updateAdminVideoList();
                displayVideos(videos);
            } else {
                passwordError.style.display = 'block';
                adminPassword.classList.add('error');
                setTimeout(() => {
                    passwordError.style.display = 'none';
                    adminPassword.classList.remove('error');
                }, 3000);
            }
        });
        
        // Обработка нажатия Enter в поле пароля
        adminPassword.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                passwordSubmit.click();
            }
        });
        
        // Инициализация при загрузке страницы
        window.onload = function() {
            displayVideos(videos);
            
            // Проверяем URL на наличие параметра video
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('video');
            
            if (videoId) {
                const video = videos.find(v => v.id === videoId);
                if (video) {
                    openVideoModal(video);
                }
            }
            
            // Показываем кнопку админа, если пользователь не вошел
            adminBtn.style.display = isAdmin ? 'none' : 'flex';
            
            // Если пользователь уже админ, показываем панель
            if (isAdmin) {
                adminPanel.style.display = 'block';
                updateAdminVideoList();
            }
        };
        
        // Обработка перетаскивания файлов
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            if (e.target === document.body) {
                uploadForm.classList.add('active');
            }
        });
    </script>
</body>
  </html>

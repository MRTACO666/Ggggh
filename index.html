    <style>

        @keyframes pulse {

            100% { transform: scale(1); }

        .logo {

        .main-title {

            background: linear-gradient(90deg, var(--accent-purple), var(--accent-purple-light));

        }
        
        /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
        .card {
            background-color: var(--bg-darker);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(138, 43, 226, 0.1);

        .card:hover {

        /* –§–æ—Ä–º—ã */

        input, textarea, select {

        .btn::before {

        /* –í–∏–¥–µ–æ —Å–µ—Ç–∫–∞ */

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä */
        .progress-container {

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .toast {

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {

                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
            }
        }
    </style>

            <!-- –§–∞–π–ª—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->

    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">–£—Å–ø–µ—à–Ω–æ!</span>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
        const DB_NAME = 'ShadowShareDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'files';
        const MAX_FILE_SIZE = 1073741824; // 1GB
        let db;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const uploadForm = document.getElementById('uploadForm');
        const fileGrid = document.getElementById('fileGrid');
        const shareLink = document.getElementById('shareLink');
        const copyLinkBtn = document.getElementById('copyLinkBtn');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const howItWorksBtn = document.getElementById('howItWorksBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const fileProgressInfo = document.getElementById('fileProgressInfo');
        const storageInfo = document.getElementById('storageInfo');
        const fileInput = document.getElementById('fileInput');
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showToast(message, isSuccess = true) {
            toastMessage.textContent = message;
            
            if (isSuccess) {
                toast.className = 'toast show';
                toast.innerHTML = `<i class="fas fa-check-circle"></i> <span id="toastMessage">${message}</span>`;
            } else {
                toast.className = 'toast error show';
                toast.innerHTML = `<i class="fas fa-exclamation-circle"></i> <span id="toastMessage">${message}</span>`;
            }
            
            setTimeout(() => {
                toast.className = toast.className.replace('show', '');
            }, 3000);
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else if (bytes < 1073741824) return (bytes / 1048576).toFixed(1) + ' MB';
            else return (bytes / 1073741824).toFixed(1) + ' GB';
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ–≥–æ –º–µ—Å—Ç–∞
        async function checkStorageQuota() {
            if ('storage' in navigator && 'estimate' in navigator.storage) {
                try {
                    const { usage, quota } = await navigator.storage.estimate();
                    const remaining = quota - usage;
                    storageInfo.textContent = `–î–æ—Å—Ç—É–ø–Ω–æ–µ –º–µ—Å—Ç–æ: ${formatFileSize(remaining)}`;
                    return remaining;
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞:', error);
                    storageInfo.textContent = '–î–æ—Å—Ç—É–ø–Ω–æ–µ –º–µ—Å—Ç–æ: –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                    return null;
                }
            } else {
                storageInfo.textContent = '–î–æ—Å—Ç—É–ø–Ω–æ–µ –º–µ—Å—Ç–æ: –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞';
                return null;
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = (event) => {
                    console.error('–û—à–∏–±–∫–∞ IndexedDB:', event.target.error);
                    reject(event.target.error);
                };
                
                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const store = db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                        store.createIndex('timestamp', 'timestamp', { unique: false });
                    }
                };
            });
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ñ–∞–π–ª–∞
        async function saveFile(fileData) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(STORE_NAME, 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                const request = store.put(fileData);
                
                request.onerror = (event) => {
                    reject(event.target.error);
                };
                
                request.onsuccess = () => {
                    resolve();
                };
            });
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –≤—Å–µ—Ö —Ñ–∞–π–ª–æ–≤
        async function getFiles() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(STORE_NAME, 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const index = store.index('timestamp');
                const request = index.getAll();
                
                request.onerror = (event) => {
                    reject(event.target.error);
                };
                
                request.onsuccess = (event) => {
                    resolve(event.target.result.reverse()); // –ù–æ–≤—ã–µ —Å–Ω–∞—á–∞–ª–∞
                };
            });
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞
        async function deleteFile(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(STORE_NAME, 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                const request = store.delete(id);
                
                request.onerror = (event) => {
                    reject(event.target.error);
                };
                
                request.onsuccess = () => {
                    resolve();
                };
            });
        }
        
        // –ß—Ç–µ–Ω–∏–µ —Ñ–∞–π–ª–∞ —Å –ø—Ä–æ–≥—Ä–µ—Å—Å–æ–º
        function readFileWithProgress(file) {
            return new Promise((resolve, reject) => {
                const chunkSize = 1024 * 1024 * 5; // 5MB chunks
                const fileSize = file.size;
                const chunks = [];
                let offset = 0;
                
                progressContainer.style.display = 'block';
                fileProgressInfo.textContent = `${formatFileSize(0)} / ${formatFileSize(fileSize)}`;
                
                const reader = new FileReader();
                
                function readNextChunk() {
                    const chunk = file.slice(offset, offset + chunkSize);
                    reader.readAsArrayBuffer(chunk);
                }
                
                reader.onload = (event) => {
                    if (event.target.error) {
                        reject(event.target.error);
                        return;
                    }
                    
                    chunks.push(event.target.result);
                    offset += event.target.result.byteLength;
                    
                    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
                    const percent = Math.min(100, (offset / fileSize) * 100);
                    progressBar.style.width = `${percent}%`;
                    fileProgressInfo.textContent = `${formatFileSize(offset)} / ${formatFileSize(fileSize)}`;
                    
                    if (offset < fileSize) {
                        setTimeout(readNextChunk, 0); // –î–∞–µ–º –±—Ä–∞—É–∑–µ—Ä—É –ø–µ—Ä–µ–¥—ã—à–∫—É
                    } else {
                        // –°–æ–±–∏—Ä–∞–µ–º —Ñ–∞–π–ª
                        const blob = new Blob(chunks, { type: file.type });
                        const finalReader = new FileReader();
                        finalReader.onload = (e) => {
                            progressContainer.style.display = 'none';
                            resolve({
                                data: e.target.result,
                                type: file.type,
                                size: file.size
                            });
                        };
                        finalReader.onerror = (e) => {
                            progressContainer.style.display = 'none';
                            reject(e.target.error);
                        };
                        finalReader.readAsDataURL(blob);
                    }
                };
                
                reader.onerror = (event) => {
                    progressContainer.style.display = 'none';
                    reject(event.target.error);
                };
                
                readNextChunk();
            });
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ñ–∞–π–ª–æ–≤
        async function displayFiles() {
            try {
                const files = await getFiles();
                fileGrid.innerHTML = '';
                
                if (files.length === 0) {
                    fileGrid.innerHTML = `
                        <div class="card">
                            <div class="file-thumbnail">
                                <i class="fas fa-file-upload file-icon"></i>
                            </div>
                            <div class="file-info">
                                <h3 class="file-title">–ù–µ—Ç —Ñ–∞–π–ª–æ–≤</h3>
                                <div class="file-meta">
                                    <span>–ó–∞–≥—Ä—É–∑–∏—Ç–µ –ø–µ—Ä–≤—ã–π —Ñ–∞–π–ª</span>
                                </div>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                files.forEach(file => {
                    const fileCard = document.createElement('div');
                    fileCard.className = 'file-card';
                    
                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∏–∫–æ–Ω–∫—É –ø–æ —Ç–∏–ø—É —Ñ–∞–π–ª–∞
                    let fileIcon = 'fa-file';
                    if (file.type.includes('video')) fileIcon = 'fa-file-video';
                    else if (file.type.includes('image')) fileIcon = 'fa-file-image';
                    else if (file.type.includes('audio')) fileIcon = 'fa-file-audio';
                    else if (file.type.includes('pdf')) fileIcon = 'fa-file-pdf';
                    else if (file.type.includes('zip')) fileIcon = 'fa-file-archive';
                    
                    fileCard.innerHTML = `
                        <div class="file-thumbnail">
                            <i class="fas ${fileIcon} file-icon"></i>
                        </div>
                        <div class="file-info">

                            <div class="file-meta">
                                <span>${new Date(file.timestamp).toLocaleString()}</span>
                                <span>${formatFileSize(file.size)}</span>

                            <div class="file-actions">

                                    <i class="fas fa-trash"></i> –£–¥–∞–ª–∏—Ç—å

                    `;
                    
                    fileGrid.appendChild(fileCard);
                });
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —É–¥–∞–ª–µ–Ω–∏—è
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', async function() {
                        if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ñ–∞–π–ª?')) {
                            try {
                                await deleteFile(this.getAttribute('data-id'));
                                showToast('–§–∞–π–ª —É–¥–∞–ª–µ–Ω');
                                await displayFiles();
                                await checkStorageQuota();
                            } catch (error) {
                                console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:', error);
                                showToast('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏', false);
                            }
                        }
                    });
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤:', error);
                showToast('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤', false);
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Å—ã–ª–∫–∏ –¥–ª—è –æ–±—â–µ–≥–æ –¥–æ—Å—Ç—É–ø–∞
        async function updateShareLink() {
            try {
                const files = await getFiles();
                if (files.length > 0) {
                    // –°–æ–∑–¥–∞–µ–º –æ–±–ª–µ–≥—á–µ–Ω–Ω—É—é –≤–µ—Ä—Å–∏—é –¥–ª—è —Å—Å—ã–ª–∫–∏
                    const lightFiles = files.map(file => ({
                        id: file.id,
                        title: file.title,
                        timestamp: file.timestamp,
                        size: file.size,
                        type: file.type
                    }));
                    
                    const currentUrl = new URL(window.location.href);
                    currentUrl.searchParams.set('files', LZString.compressToEncodedURIComponent(JSON.stringify(lightFiles)));
                    shareLink.value = currentUrl.toString();
                } else {
                    shareLink.value = '–ù–µ—Ç —Ñ–∞–π–ª–æ–≤ –¥–ª—è –æ–±—â–µ–≥–æ –¥–æ—Å—Ç—É–ø–∞';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Å—ã–ª–∫–∏:', error);
                shareLink.value = '–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å—Å—ã–ª–∫–∏';
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
                await initDB();
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –º–µ—Å—Ç–∞
                await checkStorageQuota();
                
                // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤
                await displayFiles();
                await updateShareLink();
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã
                uploadForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const title = document.getElementById('fileTitle').value.trim();
                    const description = document.getElementById('fileDesc').value.trim();
                    const file = fileInput.files[0];
                    
                    if (!title || !file) {
                        showToast('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', false);
                        return;
                    }
                    
                    if (file.size > MAX_FILE_SIZE) {
                        showToast('–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π (–º–∞–∫—Å–∏–º—É–º 1–ì–ë)', false);
                        return;
                    }
                    
                    try {
                        const uploadBtn = uploadForm.querySelector('button[type="submit"]');
                        uploadBtn.disabled = true;
                        uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> –ó–∞–≥—Ä—É–∑–∫–∞...';
                        
                        // –ß—Ç–µ–Ω–∏–µ —Ñ–∞–π–ª–∞ —Å –ø—Ä–æ–≥—Ä–µ—Å—Å–æ–º
                        const { data, type, size } = await readFileWithProgress(file);
                        
                        const fileData = {
                            id: generateId(),
                            title,
                            description,
                            data,
                            type,
                            size,
                            timestamp: new Date().toISOString()
                        };
                        
                        await saveFile(fileData);
                        showToast(`–§–∞–π–ª –∑–∞–≥—Ä—É–∂–µ–Ω (${formatFileSize(size)})`);
                        uploadForm.reset();
                        await displayFiles();
                        await updateShareLink();
                        await checkStorageQuota();
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                        showToast('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞', false);
                    } finally {
                        const uploadBtn = uploadForm.querySelector('button[type="submit"]');
                        uploadBtn.disabled = false;
                        uploadBtn.innerHTML = '<i class="fas fa-upload"></i> –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤ —Ç–µ–Ω—å';
                    }
                });
                
                // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Å—ã–ª–∫–∏
                copyLinkBtn.addEventListener('click', () => {
                    shareLink.select();
                    document.execCommand('copy');
                    showToast('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞');
                });
                
                // –ö–∞–∫ —ç—Ç–æ —Ä–∞–±–æ—Ç–∞–µ—Ç
                howItWorksBtn.addEventListener('click', () => {
                    alert(`ShadowShare - –∞–Ω–æ–Ω–∏–º–Ω—ã–π –æ–±–º–µ–Ω —Ñ–∞–π–ª–∞–º–∏:

1. –ó–∞–≥—Ä—É–∂–∞–µ—Ç–µ —Ñ–∞–π–ª—ã –¥–æ 1–ì–ë
2. –ü–æ–ª—É—á–∞–µ—Ç–µ —Å–µ–∫—Ä–µ—Ç–Ω—É—é —Å—Å—ã–ª–∫—É
3. –ü–µ—Ä–µ–¥–∞–µ—Ç–µ —Å—Å—ã–ª–∫—É –ø–æ–ª—É—á–∞—Ç–µ–ª—é
4. –§–∞–π–ª—ã –ø–µ—Ä–µ–¥–∞—é—Ç—Å—è –Ω–∞–ø—Ä—è–º—É—é

üîí –í—Å–µ –¥–∞–Ω–Ω—ã–µ —Ö—Ä–∞–Ω—è—Ç—Å—è —Ç–æ–ª—å–∫–æ –≤ –≤–∞—à–µ–º –±—Ä–∞—É–∑–µ—Ä–µ
üîÑ –î–ª—è —Ä–∞–±–æ—Ç—ã –Ω—É–∂–Ω–æ —á—Ç–æ–±—ã –æ–±–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –±—ã–ª–∏ –æ–Ω–ª–∞–π–Ω
üíæ –§–∞–π–ª—ã —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è –¥–æ –æ—á–∏—Å—Ç–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏ –±—Ä–∞—É–∑–µ—Ä–∞`);
                });
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ URL –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
                const urlParams = new URLSearchParams(window.location.search);
                const filesParam = urlParams.get('files');
                
                if (filesParam) {
                    try {
                        const decompressed = LZString.decompressFromEncodedURIComponent(filesParam);
                        const files = JSON.parse(decompressed);
                        
                        if (files.length > 0) {
                            const importConfirmed = confirm(`–ù–∞–π–¥–µ–Ω–æ ${files.length} —Ñ–∞–π–ª–æ–≤ –≤ —Å—Å—ã–ª–∫–µ. –ò–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å?`);
                            
                            if (importConfirmed) {
                                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã –∑–∞–≥—Ä—É–∂–∞–ª–∏—Å—å —Ñ–∞–π–ª—ã
                                showToast('–í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ —Ñ–∞–π–ª—ã –±—ã –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–ª–∏—Å—å');
                                
                                // –û—á–∏—â–∞–µ–º URL
                                window.history.replaceState({}, document.title, window.location.pathname);
                            }
                        }
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ URL:', error);
                    }
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                showToast('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è', false);
            }
        });
    </script>

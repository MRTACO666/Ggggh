<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowTube PRO - P2P Video Sharing</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-darker: #0a0a0a;
            --bg-darkest: #050505;
            --accent-purple: #8a2be2;
            --accent-purple-light: #9b4dff;
            --accent-green: #00ff88;
            --accent-red: #ff3860;
            --accent-blue: #00a8ff;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --card-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--bg-darker);
            padding: 15px 0;
            box-shadow: var(--card-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(138, 43, 226, 0.2);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-purple);
            text-decoration: none;
        }
        
        .logo-icon {
            font-size: 2.2rem;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 6px;
        }
        
        .nav-link:hover {
            color: var(--accent-purple);
            background: rgba(138, 43, 226, 0.1);
        }
        
        .upload-btn {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-purple-light));
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.5);
        }
        
        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #333;
            border-radius: 30px;
            background-color: var(--bg-darker);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .search-input:focus {
            border-color: var(--accent-purple);
            box-shadow: 0 2px 12px rgba(138, 43, 226, 0.3);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
        }
        
        .upload-form {
            background-color: var(--bg-darker);
            border-radius: 12px;
            padding: 30px;
            margin: 30px auto;
            max-width: 800px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(138, 43, 226, 0.2);
            display: none;
        }
        
        .upload-form.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--accent-purple);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background-color: #222;
            border: 1px solid #333;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }
        
        .form-input:focus {
            border-color: var(--accent-purple);
            outline: none;
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.3);
        }
        
        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            border: 2px dashed #444;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            background-color: rgba(138, 43, 226, 0.05);
        }
        
        .file-input-label:hover {
            border-color: var(--accent-purple);
            background-color: rgba(138, 43, 226, 0.1);
        }
        
        .file-input-icon {
            font-size: 3rem;
            color: var(--accent-purple);
            margin-bottom: 15px;
        }
        
        .file-input-text {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .file-input-hint {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-purple-light));
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(138, 43, 226, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(138, 43, 226, 0.4);
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .video-card {
            background-color: var(--bg-darker);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        .video-thumbnail {
            width: 100%;
            height: 180px;
            background-color: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-thumbnail-placeholder {
            font-size: 3rem;
            color: var(--text-secondary);
        }
        
        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            z-index: 1;
        }
        
        .video-views {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 3px;
        }
        
        .video-info {
            padding: 15px;
        }
        
        .video-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .video-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .video-actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #333;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }
        
        .action-btn:hover {
            color: var(--accent-purple);
        }
        
        .no-videos {
            text-align: center;
            padding: 50px 20px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }
        
        .success-message {
            color: var(--accent-green);
            text-align: center;
            margin-top: 20px;
            display: none;
            font-weight: 500;
        }
        
        .error-message {
            color: var(--accent-red);
            text-align: center;
            margin-top: 20px;
            display: none;
            font-weight: 500;
        }
        
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .video-modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .video-player {
            width: 90%;
            max-width: 1000px;
            max-height: 80vh;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .video-player video {
            width: 100%;
            height: 100%;
        }
        
        .video-info-modal {
            width: 90%;
            max-width: 1000px;
            padding: 20px 0;
        }
        
        .video-title-modal {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: white;
        }
        
        .video-meta-modal {
            display: flex;
            gap: 20px;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }
        
        .close-modal {
            position: absolute;
            top: 30px;
            right: 30px;
            background: var(--accent-red);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: var(--bg-darker);
            color: var(--text-secondary);
            border: 1px solid #333;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .filter-btn.active {
            background: var(--accent-purple);
            color: white;
            border-color: var(--accent-purple);
        }
        
        .peer-count {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--accent-purple);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 100;
        }
        
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .nav-links {
                width: 100%;
                justify-content: space-between;
            }
            
            .upload-form {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .video-thumbnail {
                height: 200px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="#" class="logo">
                <i class="fas fa-photo-video logo-icon"></i>
                <span>ShadowTube PRO</span>
            </a>
            
            <div class="nav-links">
                <a href="#" class="nav-link"><i class="fas fa-home"></i> Главная</a>
                <a href="#" class="nav-link"><i class="fas fa-fire"></i> Популярное</a>
                <a href="#" class="nav-link"><i class="fas fa-clock"></i> Новое</a>
            </div>
            
            <button id="uploadBtn" class="upload-btn">
                <i class="fas fa-upload"></i>
                <span>Загрузить</span>
            </button>
        </div>
    </header>

    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Поиск видео...">
            <i class="fas fa-search search-icon"></i>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Все</button>
            <button class="filter-btn" data-filter="today">Сегодня</button>
            <button class="filter-btn" data-filter="week">На этой неделе</button>
            <button class="filter-btn" data-filter="month">В этом месяце</button>
        </div>

        <div id="uploadForm" class="upload-form">
            <h2 class="form-title">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Загрузить новое видео</span>
            </h2>
            <form id="videoUploadForm">
                <div class="form-group">
                    <label for="videoTitle" class="form-label">Название видео</label>
                    <input type="text" id="videoTitle" class="form-input" placeholder="Введите название..." required>
                </div>
                
                <div class="form-group">
                    <label for="videoDesc" class="form-label">Описание (необязательно)</label>
                    <textarea id="videoDesc" class="form-input" rows="3" placeholder="Добавьте описание..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Видеофайл</label>
                    <div class="file-input-container">
                        <input type="file" id="videoFile" class="file-input" accept="video/*" required>
                        <label for="videoFile" class="file-input-label">
                            <i class="fas fa-file-video file-input-icon"></i>
                            <div class="file-input-text">Перетащите видео или нажмите для выбора</div>
                            <div class="file-input-hint">MP4, WebM или MOV. Максимум 100MB</div>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span id="submitText">Опубликовать видео</span>
                    <span id="submitSpinner" style="display:none;"><i class="fas fa-spinner fa-spin"></i> Загрузка...</span>
                </button>
                
                <div id="successMessage" class="success-message">
                    <i class="fas fa-check-circle"></i> Видео успешно загружено!
                </div>
                
                <div id="errorMessage" class="error-message">
                    <i class="fas fa-exclamation-circle"></i> Произошла ошибка при загрузке
                </div>
            </form>
        </div>

        <div id="videoContainer" class="video-grid">
            <div class="no-videos">
                <i class="fas fa-spinner fa-spin" style="font-size: 3rem; margin-bottom: 15px;"></i>
                <h3>Подключение к P2P сети...</h3>
            </div>
        </div>
    </div>

    <div id="videoModal" class="video-modal">
        <button class="close-modal" id="closeModal">&times;</button>
        <div class="video-player" id="videoPlayer">
            <div style="color: white; text-align: center; padding: 50px;">
                <i class="fas fa-spinner fa-spin" style="font-size: 3rem;"></i>
                <p>Загрузка видео из P2P сети...</p>
            </div>
        </div>
        <div class="video-info-modal">
            <h2 class="video-title-modal" id="modalVideoTitle"></h2>
            <div class="video-meta-modal">
                <span id="modalVideoAuthor"></span>
                <span id="modalVideoDate"></span>
                <span id="modalVideoSize"></span>
            </div>
            <p id="modalVideoDesc"></p>
        </div>
    </div>

    <div class="peer-count" id="peerCount">
        <i class="fas fa-users"></i> <span>0</span> пиров в сети
    </div>

    <!-- Подключаем необходимые библиотеки -->
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>

    <script>
        // Инициализация P2P компонентов
        const client = new WebTorrent()
        const gun = Gun({
            peers: [
                'https://gun-manhattan.herokuapp.com/gun',
                'https://gun-us.herokuapp.com/gun'
            ],
            localStorage: false,
            radisk: false
        })
        
        // База данных видео
        const videosDb = gun.get('shadowtube-v3').get('videos')
        const peersDb = gun.get('shadowtube-v3').get('peers')
        
        // DOM элементы
        const uploadBtn = document.getElementById('uploadBtn')
        const uploadForm = document.getElementById('uploadForm')
        const videoForm = document.getElementById('videoUploadForm')
        const videoContainer = document.getElementById('videoContainer')
        const videoModal = document.getElementById('videoModal')
        const videoPlayer = document.getElementById('videoPlayer')
        const modalVideoTitle = document.getElementById('modalVideoTitle')
        const modalVideoAuthor = document.getElementById('modalVideoAuthor')
        const modalVideoDate = document.getElementById('modalVideoDate')
        const modalVideoDesc = document.getElementById('modalVideoDesc')
        const closeModal = document.getElementById('closeModal')
        const peerCountElement = document.getElementById('peerCount')
        const peerCountSpan = peerCountElement.querySelector('span')
        
        // Состояние приложения
        let currentUser = {
            id: 'user-' + Math.random().toString(36).substr(2, 9),
            name: 'Анонимный пользователь'
        }
        
        let activeTorrents = {}
        let peerCount = 0
        
        // Обновляем счетчик пиров
        peersDb.on((data, id) => {
            if (id !== '_') {
                const peers = Object.values(data)
                peerCount = peers.length
                peerCountSpan.textContent = peerCount
            }
        })
        
        // Регистрируем текущего пользователя
        peersDb.get(currentUser.id).put({
            id: currentUser.id,
            name: currentUser.name,
            lastSeen: Date.now()
        })
        
        // Загружаем видео из базы
        videosDb.map().on(async (videoData, id) => {
            if (!videoData || id === '_') return
            
            // Проверяем, не добавлено ли видео уже
            if (document.querySelector(`[data-id="${id}"]`)) return
            
            addVideoToUI(videoData, id)
            
            // Предварительно подключаемся к торренту
            if (videoData.magnet) {
                client.add(videoData.magnet, { announce: videoData.trackers }, (torrent) => {
                    activeTorrents[id] = torrent
                })
            }
        })
        
        // Добавление видео в интерфейс
        function addVideoToUI(videoData, id) {
            const videoCard = document.createElement('div')
            videoCard.className = 'video-card'
            videoCard.dataset.id = id
            
            const uploadDate = new Date(videoData.timestamp || Date.now())
            const formattedDate = uploadDate.toLocaleDateString('ru-RU', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            })
            
            videoCard.innerHTML = `
                <div class="video-thumbnail">
                    <div class="video-thumbnail-placeholder">
                        <i class="fas fa-film"></i>
                    </div>
                    <span class="video-duration">${videoData.duration || '0:00'}</span>
                    <span class="video-views"><i class="fas fa-eye"></i> ${videoData.views || 0}</span>
                </div>
                <div class="video-info">
                    <div class="video-title" title="${videoData.title}">${videoData.title}</div>
                    <div class="video-meta">
                        <span>${videoData.author || currentUser.name}</span>
                        <span>${formattedDate}</span>
                    </div>
                    <div class="video-actions">
                        <button class="action-btn like-btn">
                            <i class="far fa-thumbs-up"></i> Нравится
                        </button>
                        <button class="action-btn share-btn">
                            <i class="fas fa-share"></i> Поделиться
                        </button>
                    </div>
                </div>
            `
            
            videoCard.addEventListener('click', (e) => {
                if (e.target.closest('.action-btn')) {
                    e.stopPropagation()
                    return
                }
                playVideo(id, videoData)
            })
            
            // Заменяем или добавляем видео
            const existingVideo = document.querySelector(`[data-id="${id}"]`)
            if (existingVideo) {
                existingVideo.replaceWith(videoCard)
            } else {
                videoContainer.querySelector('.no-videos')?.remove()
                videoContainer.appendChild(videoCard)
            }
        }
        
        // Воспроизведение видео
        function playVideo(id, videoData) {
            videoModal.classList.add('active')
            document.body.style.overflow = 'hidden'
            
            modalVideoTitle.textContent = videoData.title
            modalVideoAuthor.textContent = `Автор: ${videoData.author || 'Неизвестен'}`
            modalVideoDate.textContent = `Дата: ${new Date(videoData.timestamp).toLocaleDateString()}`
            modalVideoDesc.textContent = videoData.description || 'Нет описания'
            
            videoPlayer.innerHTML = `
                <div style="color: white; text-align: center; padding: 50px;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 3rem;"></i>
                    <p>Загрузка видео из P2P сети...</p>
                </div>
            `
            
            // Обновляем количество просмотров
            videosDb.get(id).put({
                ...videoData,
                views: (videoData.views || 0) + 1
            })
            
            // Ищем торрент
            const torrent = activeTorrents[id] || client.get(videoData.magnet)
            
            if (torrent) {
                torrent.on('ready', () => {
                    const file = torrent.files.find(f => 
                        f.name.endsWith('.mp4') || 
                        f.name.endsWith('.webm') || 
                        f.name.endsWith('.mov')
                    )
                    
                    if (file) {
                        videoPlayer.innerHTML = ''
                        file.renderTo(videoPlayer, {
                            controls: true,
                            autoplay: true
                        })
                    } else {
                        videoPlayer.innerHTML = `
                            <div style="color: white; text-align: center; padding: 50px;">
                                <i class="fas fa-exclamation-triangle" style="font-size: 3rem;"></i>
                                <p>Не удалось найти видеофайл в торренте</p>
                            </div>
                        `
                    }
                })
            }
        }
        
        // Закрытие модального окна
        closeModal.addEventListener('click', () => {
            videoModal.classList.remove('active')
            document.body.style.overflow = 'auto'
            
            // Останавливаем воспроизведение
            const videoElement = videoPlayer.querySelector('video')
            if (videoElement) {
                videoElement.pause()
                videoElement.src = ''
            }
        })
        
        // Обработка формы загрузки
        videoForm.addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const title = document.getElementById('videoTitle').value.trim()
            const description = document.getElementById('videoDesc').value.trim()
            const fileInput = document.getElementById('videoFile')
            const file = fileInput.files[0]
            
            if (!title || !file) {
                showError("Пожалуйста, заполните обязательные поля")
                return
            }
            
            if (file.size > 100 * 1024 * 1024) {
                showError("Файл слишком большой (максимум 100MB)")
                return
            }
            
            // Показываем индикатор загрузки
            document.getElementById('submitText').style.display = 'none'
            document.getElementById('submitSpinner').style.display = 'inline'
            
            try {
                // Создаем торрент
                client.seed(file, { name: file.name }, (torrent) => {
                    const videoData = {
                        id: 'video-' + Date.now(),
                        title: title,
                        description: description,
                        author: currentUser.name,
                        timestamp: Date.now(),
                        views: 0,
                        duration: '0:00', // Можно добавить определение длительности
                        magnet: torrent.magnetURI,
                        trackers: [
                            'wss://tracker.openwebtorrent.com',
                            'wss://tracker.btorrent.xyz'
                        ]
                    }
                    
                    // Сохраняем в базу
                    videosDb.get(videoData.id).put(videoData)
                    
                    // Очищаем форму
                    videoForm.reset()
                    showSuccess("Видео успешно загружено!")
                    
                    // Скрываем форму через 2 секунды
                    setTimeout(() => {
                        uploadForm.classList.remove('active')
                    }, 2000)
                })
            } catch (error) {
                console.error("Ошибка загрузки:", error)
                showError("Ошибка при загрузке видео")
            } finally {
                document.getElementById('submitText').style.display = 'inline'
                document.getElementById('submitSpinner').style.display = 'none'
            }
        })
        
        // Вспомогательные функции
        function showError(message) {
            const errorElement = document.getElementById('errorMessage')
            errorElement.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`
            errorElement.style.display = 'block'
            document.getElementById('successMessage').style.display = 'none'
            
            setTimeout(() => {
                errorElement.style.display = 'none'
            }, 3000)
        }
        
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage')
            successElement.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`
            successElement.style.display = 'block'
            document.getElementById('errorMessage').style.display = 'none'
            
            setTimeout(() => {
                successElement.style.display = 'none'
            }, 3000)
        }
        
        // Инициализация интерфейса
        uploadBtn.addEventListener('click', () => {
            uploadForm.classList.toggle('active')
        })
        
        // Периодически обновляем статус подключения
        setInterval(() => {
            peersDb.get(currentUser.id).put({
                lastSeen: Date.now()
            })
        }, 30000)
    </script>

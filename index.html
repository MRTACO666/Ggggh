<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowTube P2P</title>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --purple-primary: #7b2cbf;
            --purple-secondary: #9d4edd;
            --purple-light: #c77dff;
            --text-light: #f8f9fa;
            --text-gray: #adb5bd;
            --red-alert: #ff4444;
            --green-ok: #44ff44;
        }
        
        /* Все предыдущие стили остаются */
        
        .storage-info {
            position: fixed;
            bottom: 150px;
            right: 30px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .storage-used {
            color: var(--purple-light);
        }
        
        .file-size {
            margin-top: 5px;
            font-size: 0.8rem;
            color: var(--text-gray);
        }
    </style>
</head>
<body>
    <!-- Весь предыдущий HTML остается без изменений -->
    
    <div class="storage-info" id="storage-info">
        Использовано: <span class="storage-used" id="storage-used">0 MB</span>
        <div class="file-size" id="file-size"></div>
    </div>
    
    <div class="peer-status" id="peer-status">
        Подключено: <span class="peer-count" id="peer-count">0</span> пользователей
    </div>

    <script>
        // Константы
        const STORAGE_KEY = 'shadowtube_videos';
        const DB_NAME = 'ShadowTubeDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'videos';
        const PEER_CHANNEL = 'shadowtube-channel';
        
        // Глобальные переменные
        let db;
        let peerConnection;
        let dataChannel;
        let peerId = Math.random().toString(36).substring(2, 15);
        let connectedPeers = 0;
        
        // Инициализация IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = (event) => {
                    console.error('Ошибка открытия DB:', event.target.error);
                    reject(event.target.error);
                };
                
                request.onsuccess = (event) => {
                    db = event.target.result;
                    console.log('DB успешно открыта');
                    resolve(db);
                    updateStorageUsage();
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const store = db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                        console.log('Создано хранилище:', STORE_NAME);
                    }
                };
            });
        }
        
        // Сохранение видео в IndexedDB
        async function saveVideoToDB(video) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                const request = store.put(video);
                
                request.onsuccess = () => {
                    console.log('Видео сохранено в DB:', video.id);
                    resolve();
                };
                
                request.onerror = (event) => {
                    console.error('Ошибка сохранения видео:', event.target.error);
                    reject(event.target.error);
                };
            });
        }
        
        // Получение всех видео из IndexedDB
        async function getAllVideosFromDB() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                
                request.onsuccess = () => {
                    resolve(request.result || []);
                };
                
                request.onerror = (event) => {
                    console.error('Ошибка получения видео:', event.target.error);
                    reject(event.target.error);
                };
            });
        }
        
        // Получение видео по ID из IndexedDB
        async function getVideoFromDB(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(id);
                
                request.onsuccess = () => {
                    resolve(request.result);
                };
                
                request.onerror = (event) => {
                    console.error('Ошибка получения видео:', event.target.error);
                    reject(event.target.error);
                };
            });
        }
        
        // Удаление видео из IndexedDB
        async function deleteVideoFromDB(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.delete(id);
                
                request.onsuccess = () => {
                    console.log('Видео удалено из DB:', id);
                    resolve();
                };
                
                request.onerror = (event) => {
                    console.error('Ошибка удаления видео:', event.target.error);
                    reject(event.target.error);
                };
            });
        }
        
        // Обновление информации об использованном хранилище
        async function updateStorageUsage() {
            if (!navigator.storage || !navigator.storage.estimate) {
                console.log('Storage Estimation API не поддерживается');
                return;
            }
            
            const estimate = await navigator.storage.estimate();
            const percentUsed = (estimate.usage / estimate.quota * 100).toFixed(1);
            const usedMB = (estimate.usage / (1024 * 1024)).toFixed(1);
            const quotaMB = (estimate.quota / (1024 * 1024)).toFixed(1);
            
            document.getElementById('storage-used').textContent = `${usedMB} MB (${percentUsed}%)`;
            document.getElementById('file-size').textContent = `Лимит: ${quotaMB} MB`;
        }
        
        // Модифицированная функция загрузки видео
        videoUploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('video-title').value;
            const description = document.getElementById('video-description').value;
            const file = videoFileInput.files[0];
            
            if (!file) {
                alert('Пожалуйста, выберите видео файл');
                return;
            }
            
            // Показываем статус загрузки
            uploadStatus.textContent = 'Загрузка видео...';
            uploadStatus.style.color = 'var(--text-gray)';
            
            try {
                // Генерируем превью
                uploadStatus.textContent = 'Генерация превью...';
                const { blob: thumbnailBlob, url: thumbnailUrl } = await generateThumbnail(file);
                
                // Читаем видео файл как ArrayBuffer
                uploadStatus.textContent = 'Обработка видео...';
                const videoArrayBuffer = await readFileAsArrayBuffer(file);
                
                // Создаем объект видео
                const newVideo = {
                    id: Date.now().toString(),
                    title: title,
                    description: description,
                    views: 0,
                    likes: 0,
                    date: new Date().toISOString(),
                    thumbnail: thumbnailUrl,
                    thumbnailBlob: await blobToBase64(thumbnailBlob),
                    fileName: file.name,
                    fileType: file.type,
                    fileSize: file.size,
                    fileData: videoArrayBuffer,
                    liked: false
                };
                
                // Сохраняем видео в IndexedDB
                uploadStatus.textContent = 'Сохранение видео...';
                await saveVideoToDB(newVideo);
                
                // Обновляем список видео
                const videos = await getAllVideosFromDB();
                localStorage.setItem(STORAGE_KEY, JSON.stringify(videos.map(v => ({
                    id: v.id,
                    title: v.title,
                    description: v.description,
                    views: v.views,
                    likes: v.likes,
                    date: v.date,
                    thumbnail: v.thumbnail,
                    thumbnailBlob: v.thumbnailBlob,
                    fileName: v.fileName,
                    fileType: v.fileType,
                    fileSize: v.fileSize,
                    liked: v.liked
                }))));
                
                // Создаем Blob URL для воспроизведения
                newVideo.src = URL.createObjectURL(new Blob([newVideo.fileData], { type: newVideo.fileType }));
                
                // Очистка формы
                videoUploadForm.reset();
                fileLabel.textContent = "Перетащите видео сюда или нажмите для выбора\nМаксимальный размер: 100MB";
                
                // Успешный статус
                uploadStatus.textContent = 'Видео успешно загружено!';
                uploadStatus.style.color = 'var(--purple-light)';
                
                // Обновляем использование хранилища
                await updateStorageUsage();
                
                // Закрытие модального окна через 1 секунду
                setTimeout(() => {
                    uploadModal.classList.remove('active');
                    uploadStatus.textContent = '';
                }, 1000);
                
                // Обновление списка видео
                displayVideos(videos);
                
                // В реальном приложении здесь была бы рассылка видео другим пирам
                if (connectedPeers > 0) {
                    console.log(`Отправка нового видео ${newVideo.title} другим пользователям`);
                    // Здесь была бы реализация P2P обмена видео
                }
            } catch (error) {
                console.error('Ошибка при загрузке видео:', error);
                uploadStatus.textContent = 'Ошибка при загрузке видео';
                uploadStatus.style.color = 'var(--red-alert)';
            }
        });
        
        // Чтение файла как ArrayBuffer
        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }
        
        // Модифицированная функция отображения видео
        async function displayVideos(videos) {
            videoGrid.innerHTML = '';
            
            if (videos.length === 0) {
                videoGrid.innerHTML = '<div class="loading">Ничего не найдено</div>';
                return;
            }
            
            for (const video of videos) {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.setAttribute('data-id', video.id);
                
                // Получаем Blob URL для видео
                let videoUrl;
                if (video.src) {
                    videoUrl = video.src;
                } else {
                    // Если видео еще не загружено в память, получаем его из IndexedDB
                    const fullVideo = await getVideoFromDB(video.id);
                    if (fullVideo && fullVideo.fileData) {
                        videoUrl = URL.createObjectURL(new Blob([fullVideo.fileData], { type: fullVideo.fileType }));
                        video.src = videoUrl; // Кэшируем URL
                    } else {
                        console.error('Видео не найдено в DB:', video.id);
                        continue;
                    }
                }
                
                videoCard.innerHTML = `
                    <div class="video-thumbnail-container">
                        <img class="video-thumbnail" src="${video.thumbnail || 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIiBzdHlsZT0iYmFja2dyb3VuZC1jb2xvcjogIzBhMGEwYSI+PHJlY3Qgd2lkdGg9IjEwMCIgaGVpZ2h0PSIxMDAiIGZpbGw9IiM3YTJjYmYiIG9wYWNpdHk9IjAuMSIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjZjhmOWZhIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTAiPk5vIFByZXZpZXc8L3RleHQ+PC9zdmc+'}" alt="${video.title}">
                        <div class="play-icon"></div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <p class="video-description">${video.description}</p>
                        <div class="video-stats">
                            <span class="video-views">${formatNumber(video.views)}</span>
                            <span class="video-likes ${video.liked ? 'liked' : ''}" data-id="${video.id}">
                                <span class="like-icon">👍</span> ${formatNumber(video.likes)}
                            </span>
                        </div>
                        <div class="video-date">${formatDate(video.date)}</div>
                        <div class="file-size">${formatFileSize(video.fileSize)}</div>
                    </div>
                `;
                
                // Обработчики событий
                const likeBtn = videoCard.querySelector('.video-likes');
                likeBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const videoId = this.getAttribute('data-id');
                    likeVideo(videoId);
                });
                
                videoCard.addEventListener('click', async function() {
                    const videoId = this.getAttribute('data-id');
                    await playVideo(videoId);
                });
                
                videoGrid.appendChild(videoCard);
            }
        }
        
        // Форматирование размера файла
        function formatFileSize(bytes) {
            if (bytes >= 1073741824) {
                return (bytes / 1073741824).toFixed(1) + ' GB';
            }
            if (bytes >= 1048576) {
                return (bytes / 1048576).toFixed(1) + ' MB';
            }
            if (bytes >= 1024) {
                return (bytes / 1024).toFixed(1) + ' KB';
            }
            return bytes + ' bytes';
        }
        
        // Модифицированная функция воспроизведения видео
        async function playVideo(videoId) {
            let video = currentVideo;
            
            // Если это новое видео, загружаем его из DB
            if (!video || video.id !== videoId) {
                video = await getVideoFromDB(videoId);
                if (!video) {
                    console.error('Видео не найдено:', videoId);
                    return;
                }
                
                // Создаем Blob URL, если его нет
                if (!video.src) {
                    video.src = URL.createObjectURL(new Blob([video.fileData], { type: video.fileType }));
                }
                
                currentVideo = video;
            }
            
            // Увеличиваем просмотры
            await incrementViews(videoId);
            
            // Воспроизводим видео
            videoPlayer.src = video.src;
            videoPlayer.poster = video.thumbnail || '';
            videoPlayerModal.classList.add('active');
            videoPlayer.play();
        }
        
        // Инициализация при загрузке страницы
        window.addEventListener('DOMContentLoaded', async () => {
            // Инициализируем DB
            await initDB();
            
            // Загружаем видео из DB
            const videos = await getAllVideosFromDB();
            
            // Сохраняем метаданные в localStorage для быстрого доступа
            localStorage.setItem(STORAGE_KEY, JSON.stringify(videos.map(v => ({
                id: v.id,
                title: v.title,
                description: v.description,
                views: v.views,
                likes: v.likes,
                date: v.date,
                thumbnail: v.thumbnail,
                thumbnailBlob: v.thumbnailBlob,
                fileName: v.fileName,
                fileType: v.fileType,
                fileSize: v.fileSize,
                liked: v.liked
            }))));
            
            // Отображаем видео
            displayVideos(videos);
            
            // Инициализируем P2P
            initP2P();
        });
    </script>
</body>
</html>

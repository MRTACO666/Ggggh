<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --purple-primary: #7b2cbf;
            --purple-secondary: #9d4edd;
            --purple-light: #c77dff;
            --text-light: #f8f9fa;
            --text-gray: #adb5bd;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--purple-primary) 100%);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .mushroom-logo {
            width: 50px;
            height: 50px;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 0 8px rgba(123, 44, 191, 0.7));
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        
        h1 {
            color: var(--text-light);
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 0 15px rgba(157, 78, 221, 0.8);
        }
        
        .search-container {
            padding: 1.5rem;
            display: flex;
            justify-content: center;
            background-color: var(--bg-darker);
        }
        
        .search-input {
            width: 100%;
            max-width: 600px;
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .search-input:focus {
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px var(--purple-light);
        }
        
        .search-input::placeholder {
            color: var(--text-gray);
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 2rem;
            flex: 1;
        }
        
        .video-card {
            background: linear-gradient(145deg, var(--bg-darker) 0%, rgba(123, 44, 191, 0.1) 100%);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            cursor: pointer;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(123, 44, 191, 0.3);
        }
        
        .video-thumbnail-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .video-card:hover .video-thumbnail {
            transform: scale(1.05);
        }
        
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .video-card:hover .play-icon {
            opacity: 1;
        }
        
        .play-icon::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid white;
            margin-left: 5px;
        }
        
        .video-info {
            padding: 1.2rem;
        }
        
        .video-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .video-description {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .video-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-gray);
            font-size: 0.85rem;
        }
        
        .video-views::before {
            content: 'üëÅÔ∏è';
            margin-right: 5px;
        }
        
        .video-likes {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .video-likes .like-icon {
            font-size: 1.2rem;
            color: var(--text-gray);
        }
        
        .video-likes.liked .like-icon {
            color: var(--purple-light);
        }
        
        .video-date {
            font-size: 0.8rem;
            color: var(--text-gray);
        }
        
        .upload-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--purple-primary) 0%, var(--purple-secondary) 100%);
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(123, 44, 191, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .upload-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 8px 25px rgba(157, 78, 221, 0.7);
        }
        
        .upload-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .upload-modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .upload-form {
            background: linear-gradient(145deg, var(--bg-darker) 0%, rgba(123, 44, 191, 0.2) 100%);

            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .upload-modal.active .upload-form {
            transform: translateY(0);
        }
        
        .upload-form h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--purple-light);
        }
        
        .form-group {
            margin-bottom: 1.2rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-gray);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--purple-light);
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: block;
            padding: 15px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-label:hover {
            border-color: var(--purple-light);
            background-color: rgba(123, 44, 191, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(to right, var(--purple-primary), var(--purple-secondary));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(157, 78, 221, 0.4);
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-gray);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .close-btn:hover {
            color: var(--purple-light);
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –≤–∏–¥–µ–æ */
        .video-player-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .video-player-modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .video-player-container {
            width: 90%;
            max-width: 1000px;
            position: relative;
        }
        
        .video-player {
            width: 100%;
            border-radius: 8px;
            outline: none;
        }
        
        /* –ö–∞—Å—Ç–æ–º–Ω—ã–π —Å—Ç–∏–ª—å –¥–ª—è –ø–æ–ª–∑—É–Ω–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ */
        .video-player::-webkit-media-controls-timeline {
            display: none;
        }
        
        .video-player::-webkit-media-controls-current-time-display,
        .video-player::-webkit-media-controls-time-remaining-display {
            display: none;
        }
        
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            padding: 15px;
            display: flex;
            flex-direction: column;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        
        .progress-container {
            width: 100%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--purple-primary), var(--purple-light));
            border-radius: 3px;
            width: 0%;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .progress-container:hover .progress-bar::after {
            opacity: 1;
        }
        
        .player-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .player-close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ */
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .loading {
            animation: pulse 1.5s infinite ease-in-out;
            text-align: center;
            padding: 2rem;
            color: var(--text-gray);
        }
    </style>
</head>

            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 7) {
                return new Date(date).toLocaleDateString();
            } else if (days > 0) {
                return `${days} ${days === 1 ? '–¥–µ–Ω—å' : days < 5 ? '–¥–Ω—è' : '–¥–Ω–µ–π'} –Ω–∞–∑–∞–¥`;
            } else if (hours > 0) {
                return `${hours} ${hours === 1 ? '—á–∞—Å' : hours < 5 ? '—á–∞—Å–∞' : '—á–∞—Å–æ–≤'} –Ω–∞–∑–∞–¥`;
            } else if (minutes > 0) {
                return `${minutes} ${minutes === 1 ? '–º–∏–Ω—É—Ç—É' : minutes < 5 ? '–º–∏–Ω—É—Ç—ã' : '–º–∏–Ω—É—Ç'} –Ω–∞–∑–∞–¥`;
            } else {
                return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤—Å–µ—Ö –≤–∏–¥–µ–æ
        function displayVideos(videos) {
            videoGrid.innerHTML = '';
            
            if (videos.length === 0) {
                videoGrid.innerHTML = '<div class="loading">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                return;
            }
            
            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.setAttribute('data-id', video.id);
                videoCard.innerHTML = `
                    <div class="video-thumbnail-container">
                        <img class="video-thumbnail" src="${video.thumbnail}" alt="${video.title}">
                        <div class="play-icon"></div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <p class="video-description">${video.description}</p>
                        <div class="video-stats">
                            <span class="video-views">${formatNumber(video.views)}</span>
                            <span class="video-likes ${video.liked ? 'liked' : ''}" data-id="${video.id}">
                                <span class="like-icon">üëç</span> ${formatNumber(video.likes)}
                            </span>
                        </div>
                        <div class="video-date">${formatDate(video.date)}</div>
                    </div>
                `;
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –ª–∞–π–∫–æ–≤
                const likeBtn = videoCard.querySelector('.video-likes');
                likeBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const videoId = this.getAttribute('data-id');
                    likeVideo(videoId);
                });
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –≤–∏–¥–µ–æ
                videoCard.addEventListener('click', function() {
                    const videoId = this.getAttribute('data-id');
                    playVideo(videoId);
                });
                
                videoGrid.appendChild(videoCard);
            });
        }
        
        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≤–∏–¥–µ–æ
        function playVideo(videoId) {
            const videos = JSON.parse(localStorage.getItem(STORAGE_KEY));
            const video = videos.find(v => v.id === videoId);
            
            if (video) {
                currentVideo = video;
                videoPlayer.src = video.src;
                videoPlayer.poster = video.thumbnail;
                videoPlayerModal.classList.add('active');
                videoPlayer.play();
                
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ø—Ä–æ—Å–º–æ—Ç—Ä—ã
                incrementViews(videoId);
            }
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–ª–µ–µ—Ä–∞
        playerCloseBtn.addEventListener('click', () => {
            videoPlayerModal.classList.remove('active');
            videoPlayer.pause();
        });
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–ª–µ–µ—Ä–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ
        videoPlayerModal.addEventListener('click', (e) => {
            if (e.target === videoPlayerModal) {
                videoPlayerModal.classList.remove('active');
                videoPlayer.pause();
            }
        });
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
        videoPlayer.addEventListener('timeupdate', () => {
            const progress = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
        });
        
        // –ü–µ—Ä–µ–º–æ—Ç–∫–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            videoPlayer.currentTime = pos * videoPlayer.duration;
        });
        
        // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤
        function incrementViews(videoId) {
            const videos = JSON.parse(localStorage.getItem(STORAGE_KEY));
            const videoIndex = videos.findIndex(v => v.id === videoId);
            
            if (videoIndex !== -1) {
                videos[videoIndex].views += 1;
                localStorage.setItem(STORAGE_KEY, JSON.stringify(videos));
                displayVideos(videos);
            }
        }
        
        // –õ–∞–π–∫ –≤–∏–¥–µ–æ
        function likeVideo(videoId) {
            const videos = JSON.parse(localStorage.getItem(STORAGE_KEY));
            const videoIndex = videos.findIndex(v => v.id === videoId);
            
            if (videoIndex !== -1) {
                if (!videos[videoIndex].liked) {
                    videos[videoIndex].likes += 1;
                    videos[videoIndex].liked = true;
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(videos));
                    displayVideos(videos);
                }
            }
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –≤–∏–¥–µ–æ
        videoUploadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const title = document.getElementById('video-title').value;
            const description = document.getElementById('video-description').value;
            const file = videoFileInput.files[0];
            
            if (!file) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –≤–∏–¥–µ–æ —Ñ–∞–π–ª');
                return;
            }
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–µ–≤—å—é (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –Ω—É–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å API –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–∫—Ä–∏–Ω—à–æ—Ç–æ–≤)
            const thumbnail = "https://i.imgur.com/5q6ZfLJ.jpg"; // –ó–∞–≥–ª—É—à–∫–∞
            
            const newVideo = {
                id: Date.now().toString(),
                title: title,
                description: description,
                views: 0,
                likes: 0,
                date: new Date().toISOString(),
                thumbnail: thumbnail,
                src: URL.createObjectURL(file),
                liked: false
            };
            
            const videos = JSON.parse(localStorage.getItem(STORAGE_KEY));
            videos.unshift(newVideo);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(videos));
            
            // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
            videoUploadForm.reset();
            fileLabel.textContent = "–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ –≤–∏–¥–µ–æ —Å—é–¥–∞ –∏–ª–∏ –Ω–∞–∂–º–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞\n–ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä: 100MB";
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            uploadModal.classList.remove('active');
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –≤–∏–¥–µ–æ
            displayVideos(videos);
        });
        
        // –ü–æ–∏—Å–∫ –≤–∏–¥–µ–æ
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const videos = JSON.parse(localStorage.getItem(STORAGE_KEY));
            
            if (searchTerm === '') {
                displayVideos(videos);
                return;
            }
            
            const filteredVideos = videos.filter(video => 
                video.title.toLowerCase().includes(searchTerm) || 
                video.description.toLowerCase().includes(searchTerm)
            );
            
            displayVideos(filteredVideos);
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', () => {
            const videos = JSON.parse(localStorage.getItem(STORAGE_KEY));
            displayVideos(videos);
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowShare | Анонимный обмен файлами</title>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --accent-purple: #8a2be2;
            --accent-purple-light: #9b4dff;
            --accent-red: #ff3860;
            --accent-green: #00ff88;
            --accent-blue: #00a8ff;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --border-radius: 8px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        /* Анимации */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 10px var(--accent-purple); }
            50% { box-shadow: 0 0 20px var(--accent-purple-light); }
            100% { box-shadow: 0 0 10px var(--accent-purple); }
        }
        
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--bg-darker);
            padding: 20px 0;
            box-shadow: 0 4px 30px rgba(138, 43, 226, 0.1);
            border-bottom: 1px solid rgba(138, 43, 226, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-purple);
            text-decoration: none;
        }
        
        .logo-icon {
            font-size: 2.2rem;
            animation: float 3s ease-in-out infinite;
        }
        
        .main-title {
            text-align: center;
            margin: 30px 0;
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-purple-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
            animation: slideIn 0.5s ease-out;
        }
        
        /* Карточки */
        .card {
            background-color: var(--bg-darker);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(138, 43, 226, 0.1);
            transition: var(--transition);
            animation: slideIn 0.6s ease-out;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(138, 43, 226, 0.2);
            border-color: rgba(138, 43, 226, 0.3);
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--accent-purple);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Формы */
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--accent-purple-light);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            background-color: rgba(30, 30, 30, 0.8);
            border: 1px solid #333;
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.3);
        }
        
        /* Кнопки */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-purple-light));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.5);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-secondary {
            background: var(--bg-darker);
            border: 1px solid var(--accent-purple);
        }
        
        .btn-danger {
            background: var(--accent-red);
        }
        
        .btn-success {
            background: var(--accent-green);
            color: #111;
        }
        
        .btn-pulse {
            animation: pulse 2s infinite;
        }
        
        .btn-glow {
            animation: glow 2s infinite;
        }
        
        /* Файловая сетка */
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .file-card {
            background-color: var(--bg-darker);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            border: 1px solid rgba(138, 43, 226, 0.1);
            animation: slideIn 0.7s ease-out;
        }
        
        .file-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(138, 43, 226, 0.3);
            border-color: rgba(138, 43, 226, 0.3);
        }
        
        .file-thumbnail {
            width: 100%;
            height: 180px;
            background-color: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #1a1a1a, #2a0a4a);
            cursor: pointer;
            overflow: hidden;
        }
        
        .file-thumbnail img,
        .file-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        
        .file-icon {
            font-size: 3rem;
            color: var(--accent-purple);
        }
        
        .file-info {
            padding: 15px;
        }
        
        .file-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .file-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        /* Прогресс-бар */
        .progress-container {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border-radius: var(--border-radius);
            margin: 15px 0;
            display: none;
        }
        
        .progress-bar {
            height: 10px;
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-purple-light));
            border-radius: var(--border-radius);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* Уведомления */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--accent-green);
            color: #111;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .toast.error {
            background-color: var(--accent-red);
            color: white;
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        /* Модальное окно */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
        }
        
        .modal.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background: var(--bg-darker);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
            box-shadow: var(--box-shadow);
            border: 1px solid var(--accent-purple);
            transform: translateY(50px);
            transition: var(--transition);
        }
        
        .modal.show .modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            color: var(--accent-purple);
        }
        
        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .shared-files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        /* Медиаплеер */
        .media-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .media-viewer.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .media-container {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
        }
        
        .media-container img,
        .media-container video {
            max-width: 100%;
            max-height: 90vh;
            display: block;
            margin: 0 auto;
        }
        
        .close-media {
            position: absolute;
            top: -40px;
            right: 0;
            background: var(--accent-red);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .media-controls {
            position: absolute;
            bottom: -40px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .media-controls button {
            background: var(--accent-purple);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .file-grid, .shared-files-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>

</head>
<body>
    <header>
        <div class="container header-content">
            <a href="#" class="logo">
                <i class="fas fa-share-alt logo-icon"></i>
                <span>ShadowShare</span>
            </a>
            <button id="howItWorksBtn" class="btn btn-secondary btn-glow">
                <i class="fas fa-question-circle"></i> Как это работает
            </button>
        </div>
    </header>

    <div class="container">
        <h1 class="main-title"></h1>
        
        <div class="card">
            <h2 class="card-title"><i class="fas fa-cloud-upload-alt"></i> Загрузить файл</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="fileTitle">Название файла</label>
                    <input type="text" id="fileTitle" placeholder="Мой секретный файл" required>
                </div>
                
                <div class="form-group">
                    <label for="fileDesc">Описание</label>
                    <textarea id="fileDesc" rows="3" placeholder="Опишите содержимое файла"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="fileInput">Файл (до 1ГБ)</label>
                    <input type="file" id="fileInput" required>
                    <div class="storage-info" id="storageInfo">Доступное место: вычисляется...</div>
                </div>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                    <div class="file-info" id="fileProgressInfo"></div>
                </div>
                
                <button type="submit" class="btn btn-pulse">
                    <i class="fas fa-upload"></i> Загрузить в тень
                </button>
            </form>
        </div>

        <div class="card">
            <h2 class="card-title"><i class="fas fa-link"></i> Поделиться</h2>
            <p>Скопируйте ссылку и отправьте получателю:</p>
            
            <div class="share-link-container">
                <input type="text" id="shareLink" class="share-link" readonly>
                <button id="copyLinkBtn" class="btn btn-success">
                    <i class="fas fa-copy"></i> Копировать
                </button>
            </div>
        </div>

        <h2 class="card-title"><i class="fas fa-folder-open"></i> Мои файлы</h2>
        <div class="file-grid" id="fileGrid">
            <!-- Файлы будут загружаться здесь -->
        </div>
    </div>

    <!-- Модальное окно для просмотра общих файлов -->
    <div id="sharedFilesModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-file-download"></i> Доступные файлы</h3>
                <button class="close-modal" id="closeSharedModal">&times;</button>
            </div>
            <div class="shared-files-grid" id="sharedFilesGrid">
                <!-- Общие файлы будут здесь -->
            </div>
        </div>
    </div>

    <!-- Медиаплеер для просмотра фото/видео -->
    <div id="mediaViewer" class="media-viewer">
        <div class="media-container">
            <button class="close-media" id="closeMedia">&times;</button>
            <div id="mediaContent"></div>
            <div class="media-controls" id="mediaControls">
                <button id="playPauseBtn"><i class="fas fa-play"></i></button>
                <button id="muteBtn"><i class="fas fa-volume-up"></i></button>
                <button id="fullscreenBtn"><i class="fas fa-expand"></i></button>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Успешно!</span>
    </div>

    <script>
        // Конфигурация базы данных
        const DB_NAME = 'ShadowShareDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'files';
        const MAX_FILE_SIZE = 1073741824; // 1GB
        let db;
        
        // Элементы DOM
        const uploadForm = document.getElementById('uploadForm');
        const fileGrid = document.getElementById('fileGrid');
        const shareLink = document.getElementById('shareLink');
        const copyLinkBtn = document.getElementById('copyLinkBtn');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const howItWorksBtn = document.getElementById('howItWorksBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const fileProgressInfo = document.getElementById('fileProgressInfo');
        const storageInfo = document.getElementById('storageInfo');
        const fileInput = document.getElementById('fileInput');
        const sharedFilesModal = document.getElementById('sharedFilesModal');
        const sharedFilesGrid = document.getElementById('sharedFilesGrid');
        const closeSharedModal = document.getElementById('closeSharedModal');
        const mediaViewer = document.getElementById('mediaViewer');
        const mediaContent = document.getElementById('mediaContent');
        const closeMedia = document.getElementById('closeMedia');
        const mediaControls = document.getElementById('mediaControls');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        
        // Показать уведомление
        function showToast(message, isSuccess = true) {
            toastMessage.textContent = message;
            
            if (isSuccess) {
                toast.className = 'toast show';
                toast.innerHTML = `<i class="fas fa-check-circle"></i> <span id="toastMessage">${message}</span>`;
            } else {
                toast.className = 'toast error show';
                toast.innerHTML = `<i class="fas fa-exclamation-circle"></i> <span id="toastMessage">${message}</span>`;
            }
            
            setTimeout(() => {
                toast.className = toast.className.replace('show', '');
            }, 3000);
        }
        
        // Генерация ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
        }
        
        // Форматирование размера файла
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else if (bytes < 1073741824) return (bytes / 1048576).toFixed(1) + ' MB';
            else return (bytes / 1073741824).toFixed(1) + ' GB';
        }
        
        // Проверка доступного места
        async function checkStorageQuota() {
            if ('storage' in navigator && 'estimate' in navigator.storage) {
                try {
                    const { usage, quota } = await navigator.storage.estimate();
                    const remaining = quota - usage;
                    storageInfo.textContent = `Доступное место: ${formatFileSize(remaining)}`;
                    return remaining;
                } catch (error) {
                    console.error('Ошибка проверки хранилища:', error);
                    storageInfo.textContent = 'Доступное место: неизвестно';
                    return null;
                }
            } else {
                storageInfo.textContent = 'Доступное место: информация недоступна';
                return null;
            }
        }
        
        // Инициализация базы данных
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = (event) => {
                    console.error('Ошибка IndexedDB:', event.target.error);
                    reject(event.target.error);
                };
                
                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const store = db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                        store.createIndex('timestamp', 'timestamp', { unique: false });
                    }
                };
            });
        }
        
        // Сохранение файла
        async function saveFile(fileData) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(STORE_NAME, 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                const request = store.put(fileData);
                
                request.onerror = (event) => {
                    reject(event.target.error);
                };
                
                request.onsuccess = () => {
                    resolve();
                };
            });
        }
        
        // Получение всех файлов
        async function getFiles() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(STORE_NAME, 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const index = store.index('timestamp');
                const request = index.getAll();
                
                request.onerror = (event) => {
                    reject(event.target.error);
                };
                
                request.onsuccess = (event) => {
                    resolve(event.target.result.reverse()); // Новые сначала
                };
            });
        }
        
        // Удаление файла
        async function deleteFile(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(STORE_NAME, 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                const request = store.delete(id);
                
                request.onerror = (event) => {
                    reject(event.target.error);
                };
                
                request.onsuccess = () => {
                    resolve();
                };
            });
        }
        
        // Получение файла по ID
        async function getFileById(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(STORE_NAME, 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                
                const request = store.get(id);
                
                request.onerror = (event) => {
                    reject(event.target.error);
                };
                
                request.onsuccess = (event) => {
                    resolve(event.target.result);
                };
            });
        }
        
        // Чтение файла с прогрессом
        function readFileWithProgress(file) {
            return new Promise((resolve, reject) => {
                const chunkSize = 1024 * 1024 * 5; // 5MB chunks
                const fileSize = file.size;
                const chunks = [];
                let offset = 0;
                
                progressContainer.style.display = 'block';
                fileProgressInfo.textContent = `${formatFileSize(0)} / ${formatFileSize(fileSize)}`;
                
                const reader = new FileReader();
                
                function readNextChunk() {
                    const chunk = file.slice(offset, offset + chunkSize);
                    reader.readAsArrayBuffer(chunk);
                }
                
                reader.onload = (event) => {
                    if (event.target.error) {
                        reject(event.target.error);
                        return;
                    }
                    
                    chunks.push(event.target.result);
                    offset += event.target.result.byteLength;
                    
                    // Обновление прогресса
                    const percent = Math.min(100, (offset / fileSize) * 100);
                    progressBar.style.width = `${percent}%`;
                    fileProgressInfo.textContent = `${formatFileSize(offset)} / ${formatFileSize(fileSize)}`;
                    
                    if (offset < fileSize) {
                        setTimeout(readNextChunk, 0); // Даем браузеру передышку
                    } else {
                        // Собираем файл
                        const blob = new Blob(chunks, { type: file.type });
                        const finalReader = new FileReader();
                        finalReader.onload = (e) => {
                            progressContainer.style.display = 'none';
                            resolve({
                                data: e.target.result,
                                type: file.type,
                                size: file.size
                            });
                        };
                        finalReader.onerror = (e) => {
                            progressContainer.style.display = 'none';
                            reject(e.target.error);
                        };
                        finalReader.readAsDataURL(blob);
                    }
                };
                
                reader.onerror = (event) => {
                    progressContainer.style.display = 'none';
                    reject(event.target.error);
                };
                
                readNextChunk();
            });
        }
        
        // Показать медиа (фото/видео)
        async function showMedia(id, autoplay = false) {
            try {
                const file = await getFileById(id);
                if (!file) {
                    showToast('Файл не найден', false);
                    return;
                }
                
                mediaContent.innerHTML = '';
                
                if (file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = file.data;
                    img.alt = file.title;
                    mediaContent.appendChild(img);
                    
                    // Скрываем элементы управления для изображений
                    mediaControls.style.display = 'none';
                } else if (file.type.startsWith('video/')) {
                    const video = document.createElement('video');
                    video.src = file.data;
                    video.controls = true;
                    video.style.width = '100%';
                    if (autoplay) {
                        video.autoplay = true;
                    }
                    mediaContent.appendChild(video);
                    
                    // Показываем элементы управления для видео
                    mediaControls.style.display = 'flex';
                    
                    // Обработчики для кнопок управления видео
                    let isPlaying = autoplay;
                    let isMuted = false;
                    
                    playPauseBtn.addEventListener('click', () => {
                        if (isPlaying) {
                            video.pause();
                            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                        } else {
                            video.play();
                            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                        }
                        isPlaying = !isPlaying;
                    });
                    
                    muteBtn.addEventListener('click', () => {
                        if (isMuted) {
                            video.muted = false;
                            muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                        } else {
                            video.muted = true;
                            muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                        }
                        isMuted = !isMuted;
                    });
                    
                    fullscreenBtn.addEventListener('click', () => {
                        if (video.requestFullscreen) {
                            video.requestFullscreen();
                        } else if (video.webkitRequestFullscreen) {
                            video.webkitRequestFullscreen();
                        } else if (video.msRequestFullscreen) {
                            video.msRequestFullscreen();
                        }
                    });
                    
                    video.addEventListener('play', () => {
                        isPlaying = true;
                        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    });
                    
                    video.addEventListener('pause', () => {
                        isPlaying = false;
                        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                    });
                    
                    if (autoplay) {
                        video.play().catch(e => console.log('Autoplay blocked:', e));
                    }
                } else {
                    showToast('Этот тип файла нельзя просмотреть', false);
                    return;
                }
                
                mediaViewer.classList.add('show');
            } catch (error) {
                console.error('Ошибка открытия файла:', error);
                showToast('Ошибка открытия файла', false);
            }
        }
        
        // Отображение файлов
        async function displayFiles() {
            try {
                const files = await getFiles();
                fileGrid.innerHTML = '';
                
                if (files.length === 0) {
                    fileGrid.innerHTML = `
                        <div class="card">
                            <div class="file-thumbnail">
                                <i class="fas fa-file-upload file-icon"></i>
                            </div>
                            <div class="file-info">
                                <h3 class="file-title">Нет файлов</h3>
                                <div class="file-meta">
                                    <span>Загрузите первый файл</span>
                                </div>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                files.forEach(file => {
                    const fileCard = document.createElement('div');
                    fileCard.className = 'file-card';
                    
                    // Определяем иконку по типу файла
                    let fileIcon = 'fa-file';
                    if (file.type.includes('video')) fileIcon = 'fa-file-video';
                    else if (file.type.includes('image')) fileIcon = 'fa-file-image';
                    else if (file.type.includes('audio')) fileIcon = 'fa-file-audio';
                    else if (file.type.includes('pdf')) fileIcon = 'fa-file-pdf';
                    else if (file.type.includes('zip')) fileIcon = 'fa-file-archive';
                    
                    // Для изображений и видео показываем превью
                    let thumbnailContent = `<i class="fas ${fileIcon} file-icon"></i>`;
                    
                    if (file.type.startsWith('image/')) {
                        thumbnailContent = `<img src="${file.data}" alt="${file.title}" style="max-height: 100%; max-width: 100%; object-fit: contain;">`;
                    } else if (file.type.startsWith('video/')) {
                        thumbnailContent = `
                            <video style="max-height: 100%; max-width: 100%; object-fit: contain;" muted loop>
                                <source src="${file.data}" type="${file.type}">
                            </video>
                            <i class="fas fa-play" style="position: absolute; color: white; font-size: 2rem;"></i>
                        `;
                    }
                    
                    fileCard.innerHTML = `
                        <div class="file-thumbnail" data-id="${file.id}">
                            ${thumbnailContent}
                        </div>
                        <div class="file-info">
                            <h3 class="file-title" title="${file.title}">${file.title}</h3>
                            <div class="file-meta">
                                <span>${new Date(file.timestamp).toLocaleString()}</span>
                                <span>${formatFileSize(file.size)}</span>
                            </div>
                            <div class="file-actions">
                                <button class="btn btn-danger delete-btn" data-id="${file.id}">
                                    <i class="fas fa-trash"></i> Удалить
                                </button>
                            </div>
                        </div>
                    `;
                    
                    fileGrid.appendChild(fileCard);
                    
                    // Добавляем обработчик клика на превью
                    const thumbnail = fileCard.querySelector('.file-thumbnail');
                    thumbnail.addEventListener('click', () => showMedia(file.id));
                });
                
                // Обработчики удаления
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', async function(e) {
                        e.stopPropagation(); // Предотвращаем всплытие события
                        if (confirm('Удалить этот файл?')) {
                            try {
                                await deleteFile(this.getAttribute('data-id'));
                                showToast('Файл удален');
                                await displayFiles();
                                await updateShareLink();
                                await checkStorageQuota();
                            } catch (error) {
                                console.error('Ошибка удаления:', error);
                                showToast('Ошибка при удалении', false);
                            }
                        }
                    });
                });
            } catch (error) {
                console.error('Ошибка загрузки файлов:', error);
                showToast('Ошибка загрузки файлов', false);
            }
        }
        
        // Обновление ссылки для общего доступа
        async function updateShareLink() {
            try {
                const files = await getFiles();
                if (files.length > 0) {
                    // Создаем облегченную версию для ссылки
                    const lightFiles = files.map(file => ({
                        id: file.id,
                        title: file.title,
                        description: file.description,
                        timestamp: file.timestamp,
                        size: file.size,
                        type: file.type
                    }));
                    
                    const currentUrl = new URL(window.location.href);
                    currentUrl.searchParams.set('shared', LZString.compressToEncodedURIComponent(JSON.stringify(lightFiles)));
                    shareLink.value = currentUrl.toString();
                } else {
                    shareLink.value = 'Нет файлов для общего доступа';
                }
            } catch (error) {
                console.error('Ошибка обновления ссылки:', error);
                shareLink.value = 'Ошибка генерации ссылки';
            }
        }
        
        // Показать общие файлы в модальном окне
        async function showSharedFiles(files) {
            sharedFilesGrid.innerHTML = '';
            
            if (files.length === 0) {
                sharedFilesGrid.innerHTML = '<p>Нет доступных файлов</p>';
                return;
            }
            
            files.forEach(file => {
                const fileCard = document.createElement('div');
                fileCard.className = 'file-card';
                
                let fileIcon = 'fa-file';
                if (file.type.includes('video')) fileIcon = 'fa-file-video';
                else if (file.type.includes('image')) fileIcon = 'fa-file-image';
                else if (file.type.includes('audio')) fileIcon = 'fa-file-audio';
                else if (file.type.includes('pdf')) fileIcon = 'fa-file-pdf';
                else if (file.type.includes('zip')) fileIcon = 'fa-file-archive';
                
                // Для изображений и видео показываем превью
                let thumbnailContent = `<i class="fas ${fileIcon} file-icon"></i>`;
                
                fileCard.innerHTML = `
                    <div class="file-thumbnail" data-id="${file.id}">
                        ${thumbnailContent}
                    </div>
                    <div class="file-info">
                        <h3 class="file-title" title="${file.title}">${file.title}</h3>
                        <p class="file-desc">${file.description || 'Нет описания'}</p>
                        <div class="file-meta">
                            <span>${formatFileSize(file.size)}</span>
                            <span>${new Date(file.timestamp).toLocaleDateString()}</span>
                        </div>
                    </div>
                `;
                
                sharedFilesGrid.appendChild(fileCard);
                
                // Добавляем обработчик клика на превью
                const thumbnail = fileCard.querySelector('.file-thumbnail');
                thumbnail.addEventListener('click', () => showMedia(file.id));
            });
            
            sharedFilesModal.classList.add('show');
        }
        
        // Проверить URL на наличие параметра для просмотра медиа
        async function checkUrlForMediaView() {
            const urlParams = new URLSearchParams(window.location.search);
            const sharedParam = urlParams.get('shared');
            const viewParam = urlParams.get('view');
            
            if (viewParam) {
                // Пытаемся открыть медиа сразу
                try {
                    await showMedia(viewParam, true);
                    // Очищаем параметр из URL
                    window.history.replaceState({}, document.title, window.location.pathname + window.location.search.replace(/&?view=[^&]*/, ''));
                } catch (error) {
                    console.error('Ошибка открытия медиа по ссылке:', error);
                }
            } else if (sharedParam) {
                try {
                    const decompressed = LZString.decompressFromEncodedURIComponent(sharedParam);
                    const sharedFiles = JSON.parse(decompressed);
                    
                    if (sharedFiles && sharedFiles.length > 0) {
                        // Показываем модальное окно с файлами
                        showSharedFiles(sharedFiles);
                        
                        // Очищаем URL
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                } catch (error) {
                    console.error('Ошибка обработки URL:', error);
                    showToast('Ошибка загрузки общих файлов', false);
                }
            }
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Инициализация базы данных
                await initDB();
                
                // Проверка места
                await checkStorageQuota();
                
                // Загрузка файлов
                await displayFiles();
                await updateShareLink();
                
                // Проверить URL на наличие медиа для просмотра
                await checkUrlForMediaView();
                
                // Обработчик формы
                uploadForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const title = document.getElementById('fileTitle').value.trim();
                    const description = document.getElementById('fileDesc').value.trim();
                    const file = fileInput.files[0];
                    
                    if (!title || !file) {
                        showToast('Заполните все поля', false);
                        return;
                    }
                    
                    if (file.size > MAX_FILE_SIZE) {
                        showToast('Файл слишком большой (максимум 1ГБ)', false);
                        return;
                    }
                    
                    try {
                        const uploadBtn = uploadForm.querySelector('button[type="submit"]');
                        uploadBtn.disabled = true;
                        uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Загрузка...';
                        
                        // Чтение файла с прогрессом
                        const { data, type, size } = await readFileWithProgress(file);
                        
                        const fileData = {
                            id: generateId(),
                            title,
                            description,
                            data,
                            type,
                            size,
                            timestamp: new Date().toISOString()
                        };
                        
                        await saveFile(fileData);
                        showToast(`Файл загружен (${formatFileSize(size)})`);
                        uploadForm.reset();
                        await displayFiles();
                        await updateShareLink();
                        await checkStorageQuota();
                    } catch (error) {
                        console.error('Ошибка загрузки:', error);
                        showToast('Ошибка при загрузке файла', false);
                    } finally {
                        const uploadBtn = uploadForm.querySelector('button[type="submit"]');
                        uploadBtn.disabled = false;
                        uploadBtn.innerHTML = '<i class="fas fa-upload"></i> Загрузить в тень';
                    }
                });
                
                // Копирование ссылки
                copyLinkBtn.addEventListener('click', () => {
                    shareLink.select();
                    document.execCommand('copy');
                    showToast('Ссылка скопирована');
                });
                
                // Как это работает
                howItWorksBtn.addEventListener('click', () => {
                    alert(`ShadowShare - анонимный обмен файлами:

1. Загружаете файлы до 1ГБ
2. Получаете секретную ссылку
3. Передаете ссылку получателю
4. Файлы передаются напрямую

🔒 Все данные хранятся только в вашем браузере
🔄 Для работы нужно чтобы оба пользователя были онлайн
💾 Файлы сохраняются до очистки истории браузера`);
                });
                
                // Закрытие модального окна
                closeSharedModal.addEventListener('click', () => {
                    sharedFilesModal.classList.remove('show');
                });
                
                // Закрытие медиаплеера
                closeMedia.addEventListener('click', () => {
                    mediaViewer.classList.remove('show');
                    // Останавливаем видео при закрытии
                    const video = mediaContent.querySelector('video');
                    if (video) {
                        video.pause();
                    }
                });
                
            } catch (error) {
                console.error('Ошибка инициализации:', error);
                showToast('Ошибка загрузки приложения', false);
            }
        });
    </script>

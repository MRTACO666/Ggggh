</head>
<body>
    <!-- –í–µ—Å—å –ø—Ä–µ–¥—ã–¥—É—â–∏–π HTML –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
    
    <div class="storage-info" id="storage-info">
        –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–æ: <span class="storage-used" id="storage-used">0 MB</span>
        <div class="file-size" id="file-size"></div>
    </div>
    
    <div class="peer-status" id="peer-status">
        –ü–æ–¥–∫–ª—é—á–µ–Ω–æ: <span class="peer-count" id="peer-count">0</span> –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
    </div>

    <script>
        // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã
        const STORAGE_KEY = 'shadowtube_videos';
        const DB_NAME = 'ShadowTubeDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'videos';
        const PEER_CHANNEL = 'shadowtube-channel';
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let db;
        let peerConnection;
        let dataChannel;
        let peerId = Math.random().toString(36).substring(2, 15);
        let connectedPeers = 0;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = (event) => {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è DB:', event.target.error);
                    reject(event.target.error);
                };
                
                request.onsuccess = (event) => {
                    db = event.target.result;
                    console.log('DB —É—Å–ø–µ—à–Ω–æ –æ—Ç–∫—Ä—ã—Ç–∞');
                    resolve(db);
                    updateStorageUsage();
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const store = db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                        console.log('–°–æ–∑–¥–∞–Ω–æ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ:', STORE_NAME);
                    }
                };
            });
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤–∏–¥–µ–æ –≤ IndexedDB
        async function saveVideoToDB(video) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                const request = store.put(video);
                
                request.onsuccess = () => {
                    console.log('–í–∏–¥–µ–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ DB:', video.id);
                    resolve();
                };
                
                request.onerror = (event) => {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤–∏–¥–µ–æ:', event.target.error);
                    reject(event.target.error);
                };
            });
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –≤—Å–µ—Ö –≤–∏–¥–µ–æ –∏–∑ IndexedDB
        async function getAllVideosFromDB() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                
                request.onsuccess = () => {
                    resolve(request.result || []);
                };
                
                request.onerror = (event) => {
                    console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –≤–∏–¥–µ–æ:', event.target.error);
                    reject(event.target.error);
                };
            });
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –≤–∏–¥–µ–æ –ø–æ ID –∏–∑ IndexedDB
        async function getVideoFromDB(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(id);
                
                request.onsuccess = () => {
                    resolve(request.result);
                };
                
                request.onerror = (event) => {
                    console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –≤–∏–¥–µ–æ:', event.target.error);
                    reject(event.target.error);
                };
            });
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ –≤–∏–¥–µ–æ –∏–∑ IndexedDB
        async function deleteVideoFromDB(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.delete(id);
                
                request.onsuccess = () => {
                    console.log('–í–∏–¥–µ–æ —É–¥–∞–ª–µ–Ω–æ –∏–∑ DB:', id);
                    resolve();
                };
                
                request.onerror = (event) => {
                    console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –≤–∏–¥–µ–æ:', event.target.error);
                    reject(event.target.error);
                };
            });
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ–± –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω–æ–º —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
        async function updateStorageUsage() {
            if (!navigator.storage || !navigator.storage.estimate) {
                console.log('Storage Estimation API –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                return;
            }
            
            const estimate = await navigator.storage.estimate();
            const percentUsed = (estimate.usage / estimate.quota * 100).toFixed(1);
            const usedMB = (estimate.usage / (1024 * 1024)).toFixed(1);
            const quotaMB = (estimate.quota / (1024 * 1024)).toFixed(1);
            
            document.getElementById('storage-used').textContent = `${usedMB} MB (${percentUsed}%)`;
            document.getElementById('file-size').textContent = `–õ–∏–º–∏—Ç: ${quotaMB} MB`;
        }
        
        // –ú–æ–¥–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ
        videoUploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('video-title').value;
            const description = document.getElementById('video-description').value;
            const file = videoFileInput.files[0];
            
            if (!file) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –≤–∏–¥–µ–æ —Ñ–∞–π–ª');
                return;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏
            uploadStatus.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ...';
            uploadStatus.style.color = 'var(--text-gray)';
            
            try {
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø—Ä–µ–≤—å—é
                uploadStatus.textContent = '–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–µ–≤—å—é...';
                const { blob: thumbnailBlob, url: thumbnailUrl } = await generateThumbnail(file);
                
                // –ß–∏—Ç–∞–µ–º –≤–∏–¥–µ–æ —Ñ–∞–π–ª –∫–∞–∫ ArrayBuffer
                uploadStatus.textContent = '–û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–∏–¥–µ–æ...';
                const videoArrayBuffer = await readFileAsArrayBuffer(file);
                
                // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç –≤–∏–¥–µ–æ
                const newVideo = {
                    id: Date.now().toString(),
                    title: title,
                    description: description,
                    views: 0,
                    likes: 0,
                    date: new Date().toISOString(),
                    thumbnail: thumbnailUrl,
                    thumbnailBlob: await blobToBase64(thumbnailBlob),
                    fileName: file.name,
                    fileType: file.type,
                    fileSize: file.size,
                    fileData: videoArrayBuffer,
                    liked: false
                };
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤–∏–¥–µ–æ –≤ IndexedDB
                uploadStatus.textContent = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤–∏–¥–µ–æ...';
                await saveVideoToDB(newVideo);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –≤–∏–¥–µ–æ
                const videos = await getAllVideosFromDB();
                localStorage.setItem(STORAGE_KEY, JSON.stringify(videos.map(v => ({
                    id: v.id,
                    title: v.title,
                    description: v.description,
                    views: v.views,
                    likes: v.likes,
                    date: v.date,
                    thumbnail: v.thumbnail,
                    thumbnailBlob: v.thumbnailBlob,
                    fileName: v.fileName,
                    fileType: v.fileType,
                    fileSize: v.fileSize,
                    liked: v.liked
                }))));
                
                // –°–æ–∑–¥–∞–µ–º Blob URL –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
                newVideo.src = URL.createObjectURL(new Blob([newVideo.fileData], { type: newVideo.fileType }));
                
                // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
                videoUploadForm.reset();
                fileLabel.textContent = "–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ –≤–∏–¥–µ–æ —Å—é–¥–∞ –∏–ª–∏ –Ω–∞–∂–º–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞\n–ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä: 100MB";
                
                // –£—Å–ø–µ—à–Ω—ã–π —Å—Ç–∞—Ç—É—Å
                uploadStatus.textContent = '–í–∏–¥–µ–æ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ!';
                uploadStatus.style.color = 'var(--purple-light)';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞
                await updateStorageUsage();
                
                // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                setTimeout(() => {
                    uploadModal.classList.remove('active');
                    uploadStatus.textContent = '';
                }, 1000);
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –≤–∏–¥–µ–æ
                displayVideos(videos);
                
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã–ª–∞ –±—ã —Ä–∞—Å—Å—ã–ª–∫–∞ –≤–∏–¥–µ–æ –¥—Ä—É–≥–∏–º –ø–∏—Ä–∞–º
                if (connectedPeers > 0) {
                    console.log(`–û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–æ–≤–æ–≥–æ –≤–∏–¥–µ–æ ${newVideo.title} –¥—Ä—É–≥–∏–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º`);
                    // –ó–¥–µ—Å—å –±—ã–ª–∞ –±—ã —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è P2P –æ–±–º–µ–Ω–∞ –≤–∏–¥–µ–æ
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –≤–∏–¥–µ–æ:', error);
                uploadStatus.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –≤–∏–¥–µ–æ';
                uploadStatus.style.color = 'var(--red-alert)';
            }
        });
        
        // –ß—Ç–µ–Ω–∏–µ —Ñ–∞–π–ª–∞ –∫–∞–∫ ArrayBuffer
        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }
        
        // –ú–æ–¥–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤–∏–¥–µ–æ
        async function displayVideos(videos) {
            videoGrid.innerHTML = '';
            
            if (videos.length === 0) {
                videoGrid.innerHTML = '<div class="loading">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                return;
            }
            
            for (const video of videos) {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.setAttribute('data-id', video.id);
                
                // –ü–æ–ª—É—á–∞–µ–º Blob URL –¥–ª—è –≤–∏–¥–µ–æ
                let videoUrl;
                if (video.src) {
                    videoUrl = video.src;
                } else {
                    // –ï—Å–ª–∏ –≤–∏–¥–µ–æ –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ –≤ –ø–∞–º—è—Ç—å, –ø–æ–ª—É—á–∞–µ–º –µ–≥–æ –∏–∑ IndexedDB
                    const fullVideo = await getVideoFromDB(video.id);
                    if (fullVideo && fullVideo.fileData) {
                        videoUrl = URL.createObjectURL(new Blob([fullVideo.fileData], { type: fullVideo.fileType }));
                        video.src = videoUrl; // –ö—ç—à–∏—Ä—É–µ–º URL
                    } else {
                        console.error('–í–∏–¥–µ–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –≤ DB:', video.id);
                        continue;
                    }
                }
                
                videoCard.innerHTML = `
                    <div class="video-thumbnail-container">
                        <img class="video-thumbnail" src="${video.thumbnail || 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIiBzdHlsZT0iYmFja2dyb3VuZC1jb2xvcjogIzBhMGEwYSI+PHJlY3Qgd2lkdGg9IjEwMCIgaGVpZ2h0PSIxMDAiIGZpbGw9IiM3YTJjYmYiIG9wYWNpdHk9IjAuMSIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjZjhmOWZhIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTAiPk5vIFByZXZpZXc8L3RleHQ+PC9zdmc+'}" alt="${video.title}">
                        <div class="play-icon"></div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <p class="video-description">${video.description}</p>
                        <div class="video-stats">
                            <span class="video-views">${formatNumber(video.views)}</span>
                            <span class="video-likes ${video.liked ? 'liked' : ''}" data-id="${video.id}">
                                <span class="like-icon">üëç</span> ${formatNumber(video.likes)}
                            </span>
                        </div>
                        <div class="video-date">${formatDate(video.date)}</div>
                        <div class="file-size">${formatFileSize(video.fileSize)}</div>
                    </div>
                `;
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                const likeBtn = videoCard.querySelector('.video-likes');
                likeBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const videoId = this.getAttribute('data-id');
                    likeVideo(videoId);
                });
                
                videoCard.addEventListener('click', async function() {
                    const videoId = this.getAttribute('data-id');
                    await playVideo(videoId);
                });
                
                videoGrid.appendChild(videoCard);
            }
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞
        function formatFileSize(bytes) {
            if (bytes >= 1073741824) {
                return (bytes / 1073741824).toFixed(1) + ' GB';
            }
            if (bytes >= 1048576) {
                return (bytes / 1048576).toFixed(1) + ' MB';
            }
            if (bytes >= 1024) {
                return (bytes / 1024).toFixed(1) + ' KB';
            }
            return bytes + ' bytes';
        }
        
        // –ú–æ–¥–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –≤–∏–¥–µ–æ
        async function playVideo(videoId) {
            let video = currentVideo;
            
            // –ï—Å–ª–∏ —ç—Ç–æ –Ω–æ–≤–æ–µ –≤–∏–¥–µ–æ, –∑–∞–≥—Ä—É–∂–∞–µ–º –µ–≥–æ –∏–∑ DB
            if (!video || video.id !== videoId) {
                video = await getVideoFromDB(videoId);
                if (!video) {
                    console.error('–í–∏–¥–µ–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ:', videoId);
                    return;
                }
                
                // –°–æ–∑–¥–∞–µ–º Blob URL, –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
                if (!video.src) {
                    video.src = URL.createObjectURL(new Blob([video.fileData], { type: video.fileType }));
                }
                
                currentVideo = video;
            }
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ø—Ä–æ—Å–º–æ—Ç—Ä—ã
            await incrementViews(videoId);
            
            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –≤–∏–¥–µ–æ
            videoPlayer.src = video.src;
            videoPlayer.poster = video.thumbnail || '';
            videoPlayerModal.classList.add('active');
            videoPlayer.play();
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', async () => {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º DB
            await initDB();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∏–¥–µ–æ –∏–∑ DB
            const videos = await getAllVideosFromDB();
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –≤ localStorage –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞
            localStorage.setItem(STORAGE_KEY, JSON.stringify(videos.map(v => ({
                id: v.id,
                title: v.title,
                description: v.description,
                views: v.views,
                likes: v.likes,
                date: v.date,
                thumbnail: v.thumbnail,
                thumbnailBlob: v.thumbnailBlob,
                fileName: v.fileName,
                fileType: v.fileType,
                fileSize: v.fileSize,
                liked: v.liked
            }))));
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –≤–∏–¥–µ–æ
            displayVideos(videos);
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º P2P
            initP2P();
        });
    </script>
